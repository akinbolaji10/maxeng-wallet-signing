<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MaxEng Wallet Signing</title>
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
  <script src="https://unpkg.com/@ton/ton@latest/dist/ton.min.js"></script>
  <script src="https://unpkg.com/buffer@latest/index.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #e4f5fc, #bfe6d9);
      color: #000;
      overflow: hidden;
      position: relative;
    }
    h2 {
      margin-bottom: 20px;
      font-size: 36px;
      font-weight: bold;
      text-align: center;
    }
    button {
      width: 250px;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      font-weight: bold;
      border: 2px solid #000;
      border-radius: 8px;
      background: none;
      color: #000;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s;
    }
    #connectWalletBtn::before {
      content: '▶';
      margin-right: 10px;
      font-size: 16px;
    }
    button:hover {
      background: #f0f0f0;
    }
    button:disabled {
      background: #e0e0e0;
      cursor: not-allowed;
      opacity: 0.6;
    }
    #walletInfo, #tonPriceDisplay {
      font-size: 14px;
      font-weight: bold;
      text-align: center;
      margin: 10px 0;
      word-break: break-word;
      max-width: 250px;
    }
    #retryPriceBtn {
      width: 150px;
      padding: 5px;
      font-size: 12px;
      margin-top: 5px;
    }
    .hidden {
      display: none;
    }

    /* Floating Leaf Effect */
    .leaf {
      position: absolute;
      width: 32px;
      height: 32px;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 64 64' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath fill='%23382f1e' d='M32 0C14 18 0 42 16 58c12 12 46 2 46-22C62 14 50 2 32 0z'/%3E%3C/svg%3E");
      background-size: contain;
      background-repeat: no-repeat;
      animation: floatLeaf linear infinite;
      opacity: 0.8;
      pointer-events: none;
    }
    @keyframes floatLeaf {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 0.8;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h2>Connect Your TON Wallet</h2>
  <button id="connectWalletBtn">Connect Wallet</button>
  <div id="walletInfo" class="hidden"></div>
  <button id="disconnectWalletBtn" class="hidden">Disconnect Wallet</button>
  <button id="signBtn" disabled>Sign $2 TON Transaction</button>
  <div id="tonPriceDisplay">Fetching TON price...</div>
  <button id="retryPriceBtn" class="hidden">Retry Price Fetch</button>

  <!-- Floating Leaves Script -->
  <script>
    const numberOfLeaves = 25;
    for (let i = 0; i < numberOfLeaves; i++) {
      const leaf = document.createElement('div');
      leaf.classList.add('leaf');
      leaf.style.left = Math.random() * 100 + 'vw';
      leaf.style.top = -Math.random() * 100 + 'px';
      leaf.style.animationDuration = (5 + Math.random() * 10) + 's';
      leaf.style.animationDelay = Math.random() * 5 + 's';
      document.body.appendChild(leaf);
    }
  </script>

  <!-- TON Wallet Logic -->
  <script>
    function toUserFriendlyAddress(address) {
      if (/^[UE][QF][A-Za-z0-9_-]{46}$/.test(address)) return address;
      try {
        return window.ton.Address.parse(address).toString({ bounceable: true, urlSafe: true });
      } catch (e) {
        return address;
      }
    }

    function onTonReady(callback) {
      function check() {
        if (window.ton && window.ton.Address && typeof window.ton.Address.parse === 'function') {
          callback();
        } else {
          setTimeout(check, 50);
        }
      }
      check();
    }

    let tonConnectUI;
    let tonPriceUsd = null;

    try {
      tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
        manifestUrl: window.location.origin + '/tonconnect-manifest.json'
      });
    } catch (err) {
      alert('Failed to initialize wallet connection. Please refresh.');
    }

    const connectWalletBtn = document.getElementById('connectWalletBtn');
    const disconnectWalletBtn = document.getElementById('disconnectWalletBtn');
    const walletInfoDiv = document.getElementById('walletInfo');
    const tonPriceDisplay = document.getElementById('tonPriceDisplay');
    const retryPriceBtn = document.getElementById('retryPriceBtn');
    const signBtn = document.getElementById('signBtn');

    const urlParams = new URLSearchParams(window.location.search);
    const chatId = urlParams.get('chat_id') || urlParams.get('user_id') || 'anonymous';
    if (!chatId || chatId === 'anonymous') {
      alert('chat_id not found in URL. Access via /subscribe in Telegram.');
      signBtn.disabled = true;
    }

    function updateSignButton() {
      const wallet = tonConnectUI?.wallet;
      if (wallet && tonPriceUsd && chatId) {
        signBtn.disabled = false;
        signBtn.textContent = `Sign $2 TON Transaction (${(2 / tonPriceUsd).toFixed(4)} TON)`;
      } else {
        signBtn.disabled = true;
        signBtn.textContent = 'Sign $2 TON Transaction';
      }
    }

    function updateWalletUI(wallet) {
      if (wallet) {
        connectWalletBtn.classList.add('hidden');
        disconnectWalletBtn.classList.remove('hidden');
        walletInfoDiv.classList.remove('hidden');
        let address = wallet.account?.address || 'Unknown Address';
        onTonReady(() => {
          address = toUserFriendlyAddress(address);
          walletInfoDiv.textContent = address;
        });
      } else {
        connectWalletBtn.classList.remove('hidden');
        disconnectWalletBtn.classList.add('hidden');
        walletInfoDiv.classList.add('hidden');
        walletInfoDiv.textContent = '';
      }
      updateSignButton();
    }

    if (tonConnectUI) {
      tonConnectUI.onStatusChange(wallet => updateWalletUI(wallet));
      (async () => {
        try {
          const wallet = tonConnectUI.wallet;
          updateWalletUI(wallet);
        } catch {}
      })();
    }

    connectWalletBtn.addEventListener('click', async () => {
      try {
        connectWalletBtn.textContent = 'Connecting...';
        await tonConnectUI.connectWallet();
      } catch {
        alert('Connection failed or cancelled.');
      } finally {
        connectWalletBtn.textContent = 'Connect Wallet';
      }
    });

    disconnectWalletBtn.addEventListener('click', async () => {
      try {
        await tonConnectUI.disconnect();
      } catch {
        alert('Failed to disconnect.');
      }
    });

    async function getTonPriceFromCoinGecko() {
      try {
        const res = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=the-open-network&vs_currencies=usd');
        const data = await res.json();
        return data['the-open-network']?.usd || null;
      } catch {
        return null;
      }
    }

    async function updatePrice() {
      tonPriceDisplay.textContent = 'Fetching TON price...';
      retryPriceBtn.classList.add('hidden');
      const price = await getTonPriceFromCoinGecko();
      if (price) {
        tonPriceUsd = price;
        tonPriceDisplay.textContent = `Live TON Price: $${price.toFixed(2)}`;
      } else {
        tonPriceUsd = null;
        tonPriceDisplay.textContent = '⚠ Failed to load TON price.';
        retryPriceBtn.classList.remove('hidden');
      }
      updateSignButton();
    }

    updatePrice();
    setInterval(updatePrice, 86400000);
    retryPriceBtn.addEventListener('click', updatePrice);

    signBtn.addEventListener('click', async () => {
      if (!tonConnectUI || !tonConnectUI.wallet) {
        alert('Please connect your wallet first.');
        return;
      }
      if (!tonPriceUsd) {
        alert('TON price not available.');
        return;
      }

      const usdAmount = 2.0;
      const amountInTon = usdAmount / tonPriceUsd;
      const amountNano = Math.floor(amountInTon * 1e9);

      try {
        signBtn.textContent = 'Signing...';
        signBtn.disabled = true;

        const transaction = {
          validUntil: Math.floor(Date.now() / 1000) + 600,
          messages: [
            {
              address: 'UQBP1Ue44jVdu1Zc1sOFzsVnpnOZPFIzfA4eMCvjbpFd50bN',
              amount: amountNano.toString(),
              comment: `chat_id:${chatId}`
            }
          ]
        };

        const result = await tonConnectUI.sendTransaction(transaction);
        let senderAddress = tonConnectUI.wallet.account.address;
        await new Promise(res => onTonReady(res));
        senderAddress = toUserFriendlyAddress(senderAddress);

        const webhookResponse = await fetch('https://maxeng-webhook-server.onrender.com/ton-webhook', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            user_id: chatId,
            user: senderAddress,
            to: 'UQBP1Ue44jVdu1Zc1sOFzsVnpnOZPFIzfA4eMCvjbpFd50bN',
            amount: amountNano,
            usd: `$${tonPriceUsd.toFixed(2)}`,
            transactionHash: result.boc
          })
        });

        if (!webhookResponse.ok) throw new Error('Webhook failed');

        alert('✅ Transaction sent and logged successfully!');
      } catch (err) {
        alert('❌ Transaction failed: ' + (err.message || err));
      } finally {
        updateSignButton();
      }
    });
  </script>
</body>
</html>
