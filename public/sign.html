<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MaxEng Wallet Signing</title>

  <!-- Load @ton/core FIRST (provides beginCell globally) -->
  <script src="https://unpkg.com/@ton/core@latest/dist/index.global.js"></script>
  <!-- TON Connect UI -->
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
  <!-- TON.js for Address parsing -->
  <script src="https://unpkg.com/@ton/ton@latest/dist/ton.min.js"></script>
  <script src="https://unpkg.com/buffer@latest/index.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #1a2a6c, #000428);
      color: #fff;
      overflow: hidden;
      position: relative;
    }
    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background: transparent;
      z-index: 0;
      pointer-events: none;
      background-image: 
        radial-gradient(2px 2px at 20px 30px, #fff, rgba(0,0,0,0)),
        radial-gradient(2px 2px at 50px 80px, #fff, rgba(0,0,0,0)),
        radial-gradient(1px 1px at 90px 40px, #ddd, rgba(0,0,0,0)),
        radial-gradient(2px 2px at 130px 100px, #fff, rgba(0,0,0,0)),
        radial-gradient(1px 1px at 160px 60px, #eee, rgba(0,0,0,0)),
        radial-gradient(2px 2px at 200px 120px, #fff, rgba(0,0,0,0)),
        radial-gradient(1px 1px at 240px 70px, #ddd, rgba(0,0,0,0satellite)),
        radial-gradient(2px 2px at 280px 90px, #fff, rgba(0,0,0,0)),
        radial-gradient(1px 1px at 320px 50px, #eee, rgba(0,0,0,0)),
        radial-gradient(2px 2px at 360px 110px, #fff, rgba(0,0,0,0));
      background-repeat: repeat;
      animation: twinkle 5s infinite;
    }
    @keyframes swinkle {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
    body::after {
      content: '';
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.3);
      z-index: 1;
      pointer-events: none;
    }
    h2 {
      margin-bottom: 20px;
      font-size: 36px;
      font-weight: bold;
      text-align: center;
      color: #fff;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
      z-index: 2;
      position: relative;
    }
    button {
      width: 250px;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      font-weight: bold;
      border: 2px solid #fff;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s;
      z-index: 2;
      position: relative;
    }
    button:hover {
      background: rgba(255, 255, 255, 0.3);
    }
    button:disabled {
      background: rgba(255, 255, 255, 0.05);
      cursor: not-allowed;
      opacity: 0.6;
    }
    #walletInfo, #tonPriceDisplay {
      margin: 10px 0;
      font-size: 14px;
      font-weight: bold;
      color: #fff;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
      text-align: center;
      max-width: 250px;
      z-index: 2;
      position: relative;
    }
    #retryPriceBtn {
      width: 150px;
      padding: 5px;
      font-size: 12px;
      margin-top: 5px;
    }
    .hidden { display: none; }
    #moon-container { position: absolute; left: 0; top: 0; pointer-events: none; width: 0; height: 0; z-index: 1; }
    .moon-svg { width: 100px; height: 100px; filter: blur(0px); transition: filter 0.2s; display: block; }
    .footer {
      position: fixed;
      bottom: 12px;
      right: 24px;
      text-align: right;
      z-index: 3;
      color: #fff;
      font-size: 1.1em;
      letter-spacing: 2px;
      opacity: 0.75;
      text-shadow: 0 0 8px #000, 0 0 8px #1a2a6c;
      font-family: Arial, sans-serif;
      pointer-events: none;
      user-select: none;
    }
  </style>
</head>
<body>
  <div id="moon-container">
    <svg class="moon-svg" viewBox="0 0 100 100">
      <defs>
        <radialGradient id="moonShading" cx="60%" cy="40%" r="80%">
          <stop offset="0%" stop-color="#f8f8ff"/>
          <stop offset="70%" stop-color="#bbbcc3"/>
          <stop offset="100%" stop-color="#7c7d87"/>
        </radialGradient>
        <filter id="moonGlow" x="-40%" y="-40%" width="180%" height="180%">
          <feGaussianBlur stdDeviation="7" result="blur"/>
          <feMerge>
            <feMergeNode in="blur"/>
            <feMergeNode in="SourceGraphic"/>
          </feMerge>
        </filter>
      </defs>
      <circle cx="50" cy="50" r="44" fill="url(#moonShading)" filter="url(#moonGlow)"/>
      <!-- craters omitted for brevity - they are unchanged -->
    </svg>
  </div>

  <h2>Connect Your TON Wallet</h2>
  <button id="connectWalletBtn">Connect Wallet</button>
  <div id="walletInfo" class="hidden"></div>
  <button id="disconnectWalletBtn" class="hidden">Disconnect Wallet</button>
  <button id="signBtn" disabled>Sign Transaction</button>
  <div id="tonPriceDisplay">Fetching TON price...</div>
  <button id="retryPriceBtn" class="hidden">Retry Price Fetch</button>
  <div class="footer">Powered by GigiLabs</div>

  <script>
    // Moon animation - unchanged
    (function() {
      const moon = document.querySelector('.moon-svg');
      const moonContainer = document.getElementById('moon-container');
      const moonSize = 100;
      let x = Math.random() * (window.innerWidth - moonSize);
      let y = Math.random() * (window.innerHeight - moonSize);
      let dx = (Math.random() - 0.5) * 5 + 2.5;
      let dy = (Math.random() - 0.5) * 5 + 2.5;
      function lerp(a, b, t) { return a + (b - a) * t; }
      function animate() {
        x += dx; y += dy;
        if (x <= 0) { x = 0; dx = Math.abs(dx); }
        if (x >= window.innerWidth - moonSize) { x = window.innerWidth - moonSize; dx = -Math.abs(dx); }
        if (y <= 0) { y = 0; dy = Math.abs(dy); }
        if (y >= window.innerHeight - moonSize) { y = window.innerHeight - moonSize; dy = -Math.abs(dy); }
        moonContainer.style.transform = `translate(${x}px, ${y}px)`;
        let cx = x + moonSize/2, cy = y + moonSize/2;
        let centerX = window.innerWidth/2, centerY = window.innerHeight/2;
        let dist = Math.hypot(cx - centerX, cy - centerY);
        let maxDist = Math.hypot(centerX, centerY);
        let glowStrength = lerp(0.3, 1.8, 1 - dist / maxDist);
        moon.style.filter = `drop-shadow(0 0 ${40 * glowStrength}px #f8f8ff)`;
        requestAnimationFrame(animate);
      }
      window.addEventListener('resize', () => {
        x = Math.min(x, window.innerWidth - moonSize);
        y = Math.min(y, window.innerHeight - moonSize);
      });
      animate();
    })();

    function toUserFriendlyAddress(address) {
      if (/^[UE][QF][A-Za-z0-9_-]{46}$/.test(address)) return address;
      try {
        return window.ton.Address.parse(address).toString({ bounceable: true, urlSafe: true });
      } catch (e) {
        return address;
      }
    }

    let tonConnectUI;
    let tonPriceUsd = null;

    try {
      tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
        manifestUrl: window.location.origin + '/tonconnect-manifest.json'
      });
    } catch (err) {
      alert('Failed to initialize TON Connect. Refresh the page.');
    }

    const connectWalletBtn = document.getElementById('connectWalletBtn');
    const disconnectWalletBtn = document.getElementById('disconnectWalletBtn');
    const walletInfoDiv = document.getElementById('walletInfo');
    const tonPriceDisplay = document.getElementById('tonPriceDisplay');
    const retryPriceBtn = document.getElementById('retryPriceBtn');
    const signBtn = document.getElementById('signBtn');
    const urlParams = new URLSearchParams(window.location.search);
    const chatId = urlParams.get('chat_id') || urlParams.get('user_id') || 'anonymous';

    if (!chatId || chatId === 'anonymous') {
      alert('Error: chat_id or user_id missing.');
      signBtn.disabled = true;
    }

    function updateSignButton() {
      signBtn.disabled = !(tonConnectUI?.wallet && tonPriceUsd && window.beginCell);
    }

    function updateWalletUI(wallet) {
      if (wallet) {
        connectWalletBtn.classList.add('hidden');
        disconnectWalletBtn.classList.remove('hidden');
        walletInfoDiv.classList.remove('hidden');
        walletInfoDiv.textContent = toUserFriendlyAddress(wallet.account.address);
      } else {
        connectWalletBtn.classList.remove('hidden');
        disconnectWalletBtn.classList.add('hidden');
        walletInfoDiv.classList.add('hidden');
        walletInfoDiv.textContent = '';
      }
      updateSignButton();
    }

    if (tonConnectUI) {
      tonConnectUI.onStatusChange(updateWalletUI);
      updateWalletUI(tonConnectUI.wallet || null);
    }

    connectWalletBtn.addEventListener('click', async () => {
      try {
        connectWalletBtn.textContent = 'Connecting...';
        await tonConnectUI.connectWallet();
      } catch { alert('Connection failed or cancelled.'); }
      finally { connectWalletBtn.textContent = 'Connect Wallet'; }
    });

    disconnectWalletBtn.addEventListener('click', async () => {
      try { await tonConnectUI.disconnect(); } catch {}
    });

    // Price
    async function fetchPrice() {
      try {
        const res = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=the-open-network&vs_currencies=usd');
        const data = await res.json();
        tonPriceUsd = data['the-open-network'].usd;
        tonPriceDisplay.textContent = `Live TON Price: $${tonPriceUsd.toFixed(2)}`;
      } catch {
        tonPriceDisplay.textContent = 'Failed to load price.';
        retryPriceBtn.classList.remove('hidden');
      }
      updateSignButton();
    }
    fetchPrice();
    setInterval(fetchPrice, 86400000);
    retryPriceBtn.addEventListener('click', fetchPrice);

    // SIGN TRANSACTION
    signBtn.addEventListener('click', async () => {
      if (!tonConnectUI.wallet) return alert('Connect wallet first.');
      if (!tonPriceUsd) return alert('Price not loaded.');

      const amountNano = Math.floor((5.0 / tonPriceUsd) * 1e9).toString();

      try {
        signBtn.textContent = 'Signing...';
        signBtn.disabled = true;

        const payload = beginCell()
          .storeUint(0, 32)
          .storeStringTail(`chat_id:${chatId || 'unknown_user'}`)
          .endCell()
          .toBoc()
          .toString('base64');

        const tx = {
          validUntil: Math.floor(Date.now() / 1000) + 600,
          messages: [{
            address: 'UQBP1Ue44jVdu1Zc1sOFzsVnpnOZPFIzfA4eMCvjbpFd50bN',
            amount: amountNano,
            payload: payload
          }]
        };

        const result = await tonConnectUI.sendTransaction(tx);

        // webhook
        await fetch('https://maxeng-webhook-server.onrender.com/ton-webhook', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            user_id: chatId,
            user: toUserFriendlyAddress(tonConnectUI.wallet.account.address),
            to: tx.messages[0].address,
            amount: parseInt(amountNano),
            usd: `$${tonPriceUsd.toFixed(2)}`,
            transactionHash: result.boc
          })
        });

        alert('Transaction sent successfully!');
      } catch (err) {
        alert('Transaction failed: ' + (err.message || err));
      } finally {
        signBtn.textContent = 'Sign Transaction';
        updateSignButton();
      }
    });
  </script>
</body>
</html>
