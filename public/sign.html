<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MaxEng Wallet Signing</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #ffffff, #e6f0fa);
      color: #000;
      overflow: hidden;
      position: relative;
    }
    h2 {
      margin-bottom: 20px;
      font-size: 36px;
      font-weight: bold;
      text-align: center;
      color: #000;
    }
    button {
      width: 250px;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      font-weight: bold;
      border: 2px solid #000;
      border-radius: 8px;
      background: none;
      color: #000;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s;
    }
    #connectWalletBtn::before {
      content: 'â–¶';
      margin-right: 10px;
      font-size: 16px;
      color: #000;
    }
    button:hover {
      background: #f0f0f0;
    }
    button:disabled {
      background: #e0e0e0;
      cursor: not-allowed;
      opacity: 0.6;
    }
    #walletInfo {
      margin: 10px 0;
      font-size: 14px;
      font-weight: bold;
      color: #000;
      word-break: break-all;
      text-align: center;
      max-width: 250px;
    }
    #tonPriceDisplay {
      margin: 10px 0;
      font-size: 14px;
      font-weight: bold;
      color: #000;
      text-align: center;
      max-width: 250px;
    }
    #retryPriceBtn {
      width: 150px;
      padding: 5px;
      font-size: 12px;
      margin-top: 5px;
    }
    .hidden {
      display: none;
    }
    .character {
      position: absolute;
      width: 32px;
      height: 48px;
      will-change: transform;
      transition: transform 1s linear;
      z-index: 1;
    }
    .flipped {
      transform: scaleX(-1);
    }
    .kunai, .punch {
      position: absolute;
      font-size: 16px;
      animation: attackMove 1s linear forwards;
      z-index: 2;
    }
    @keyframes attackMove {
      from { transform: translateX(0); opacity: 1; }
      to { transform: translateX(100px); opacity: 0; }
    }
  </style>
</head>

    function random(min, max) {
      return Math.random() * (max - min) + min;
    }

    for (let i = 0; i < totalCharacters; i++) {
      const char = document.createElement('img');
      char.src = i % 2 === 0 ? narutoSrc : ippoSrc;
      char.className = 'character';
      char.style.top = random(0, window.innerHeight - 48) + 'px';
      char.style.left = random(0, window.innerWidth - 32) + 'px';
      document.body.appendChild(char);

      setInterval(() => {
        const newX = random(0, window.innerWidth - 32);
        const newY = random(0, window.innerHeight - 48);
        const flip = newX < parseFloat(char.style.left);
        char.style.top = newY + 'px';
        char.style.left = newX + 'px';
        char.classList.toggle('flipped', flip);
      }, random(3000, 7000));

      setInterval(() => {
        const attack = document.createElement('div');
        attack.className = Math.random() > 0.5 ? 'kunai' : 'punch';
        attack.textContent = attack.className === 'kunai' ? 'ðŸ”ª' : 'ðŸ’¥';
        attack.style.left = (parseFloat(char.style.left) + (char.classList.contains('flipped') ? -16 : 32)) + 'px';
        attack.style.top = (parseFloat(char.style.top) + 16) + 'px';
        document.body.appendChild(attack);
        setTimeout(() => attack.remove(), 1000);
      }, random(5000, 9000));
    }
  </script>
