<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://unpkg.com; style-src 'self' https://fonts.googleapis.com; font-src https://fonts.gstatic.com; connect-src 'self' https://api.coingecko.com https://maxengbot.onrender.com https://maxeng-webhook-server.onrender.com;">
  <meta http-equiv="X-Frame-Options" content="DENY">
  <title>Sign TON Transaction - MaxEng</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@tonconnect/ui@2.0.6/dist/tonconnect-ui.min.js"></script>
  <script src="https://unpkg.com/@ton/ton@latest/dist/ton.min.js"></script>
  <script src="https://unpkg.com/buffer@latest/index.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', 'Arial', sans-serif;
      background: linear-gradient(135deg, #0d1b2a, #1b263b, #415a77);
      color: #e0e0e0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow-x: hidden;
      padding: 20px;
      position: relative;
    }
    .container {
      max-width: 480px;
      width: 100%;
      padding: 40px;
      background: rgba(20, 33, 61, 0.85);
      border-radius: 25px;
      box-shadow: 0 15px 40px rgba(0, 191, 255, 0.3);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(0, 191, 255, 0.4);
      animation: slideIn 0.8s ease-out;
      position: relative;
      z-index: 1;
    }
    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.2rem;
      color: #00ddeb;
      text-shadow: 0 0 20px rgba(0, 221, 235, 0.6);
      margin-bottom: 15px;
      letter-spacing: 1px;
    }
    .info {
      font-size: 1rem;
      color: #a3bffa;
      margin-bottom: 25px;
      line-height: 1.6;
      opacity: 0;
      animation: fadeIn 1s ease-in forwards;
      animation-delay: 0.3s;
    }
    #ton-connect {
      margin: 30px 0;
      min-height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    button {
      padding: 15px 35px;
      font-size: 1.1rem;
      font-weight: 600;
      border: none;
      background: linear-gradient(45deg, #00ddeb, #1e90ff);
      color: white;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 20px rgba(0, 221, 235, 0.5);
      width: 100%;
      max-width: 320px;
      opacity: 0;
      animation: fadeIn 1s ease-in forwards;
      animation-delay: 0.5s;
    }
    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(0, 191, 255, 0.7);
      background: linear-gradient(45deg, #1e90ff, #00ddeb);
    }
    button:disabled {
      background: #4a5568;
      cursor: not-allowed;
      box-shadow: none;
      transform: none;
    }
    #walletInfo {
      font-size: 0.95rem;
      color: #a3bffa;
      word-break: break-all;
      max-width: 320px;
      margin: 10px auto;
      opacity: 0;
      animation: fadeIn 1s ease-in forwards;
      animation-delay: 0.7s;
    }
    #tonPriceDisplay {
      font-size: 0.95rem;
      color: #a3bffa;
      margin: 10px 0;
      max-width: 320px;
      opacity: 0;
      animation: fadeIn 1s ease-in forwards;
      animation-delay: 0.9s;
    }
    #retryPriceBtn {
      padding: 10px 20px;
      font-size: 0.9rem;
      max-width: 150px;
      margin-top: 5px;
    }
    .status {
      margin-top: 25px;
      font-size: 0.95rem;
      color: #a3bffa;
      min-height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background: rgba(0, 0, 0, 0.3);
      padding: 12px 20px;
      border-radius: 12px;
      box-shadow: inset 0 0 10px rgba(0, 191, 255, 0.15);
      opacity: 0;
      animation: fadeIn 1s ease-in forwards;
      animation-delay: 0.7s;
    }
    .loader {
      border: 3px solid #00ddeb;
      border-top: 3px solid transparent;
      border-radius: 50%;
      width: 22px;
      height: 22px;
      animation: spin 1s linear infinite;
    }
    .footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #a3bffa;
      text-shadow: 0 0 8px rgba(0, 191, 255, 0.4);
      animation: pulse 2s infinite;
      z-index: 0;
    }
    .hidden {
      display: none;
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(60px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes pulse {
      0% { opacity: 0.5; }
      50% { opacity: 1; }
      100% { opacity: 0.5; }
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @MediA (max-width: 500px) {
      h1 { font-size: 1.8rem; }
      .info { font-size: 0.9rem; }
      button { font-size: 1rem; padding: 12px 30px; max-width: 280px; }
      .container { padding: 25px; }
      .status, #walletInfo, #tonPriceDisplay { font-size: 0.85rem; padding: 10px 15px; }
      .footer { font-size: 0.8rem; bottom: 15px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sign TON Transaction</h1>
    <div class="info">Send $2 worth of TON to MaxEng‚Äôs wallet in just a few clicks!</div>
    <div id="ton-connect"></div>
    <button id="disconnectWalletBtn" class="hidden">Disconnect Wallet</button>
    <div id="walletInfo" class="hidden"></div>
    <button id="signBtn" disabled aria-label="Sign $2 TON Transaction">Sign $2 TON Transaction</button>
    <div id="tonPriceDisplay">Fetching TON price...</div>
    <button id="retryPriceBtn" class="hidden">Retry Price Fetch</button>
    <div class="status" id="status">Initializing <span class="loader"></span></div>
  </div>
  <div class="footer">üîí Powered by Gigi Labs</div>

  <script>
    let tonConnectUI;
    let tonPriceUsd = null;
    let cachedPrice = null;
    let lastPriceFetch = 0;
    const address = 'UQBP1Ue44jVdu1Zc1sOFzsVnpnOZPFIzfA4eMCvjbpFd50bN';

    try {
      tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
        manifestUrl: window.location.origin + '/tonconnect-manifest.json',
        buttonRootId: 'ton-connect'
      });
      console.log('TON Connect UI initialized successfully');
    } catch (err) {
      console.error('Failed to initialize TON Connect UI:', err);
      document.getElementById('status').innerHTML = '‚ùå Failed to initialize wallet connection';
    }

    const connectWalletBtn = document.querySelector('#ton-connect button');
    const disconnectWalletBtn = document.getElementById('disconnectWalletBtn');
    const walletInfoDiv = document.getElementById('walletInfo');
    const signBtn = document.getElementById('signBtn');
    const tonPriceDisplay = document.getElementById('tonPriceDisplay');
    const retryPriceBtn = document.getElementById('retryPriceBtn');
    const statusDiv = document.getElementById('status');

    const urlParams = new URLSearchParams(window.location.search);
    const chatId = urlParams.get('chat_id') || urlParams.get('user_id') || 'anonymous';
    if (!urlParams.get('chat_id') && !urlParams.get('user_id')) {
      statusDiv.innerHTML = '‚ö† Please access via /subscribe in Telegram';
      signBtn.disabled = true;
    }

    function updateSignButton() {
      const wallet = tonConnectUI?.wallet;
      if (wallet && tonPriceUsd) {
        signBtn.disabled = false;
        signBtn.textContent = `Sign $2 TON Transaction (${(2 / tonPriceUsd).toFixed(4)} TON)`;
      } else {
        signBtn.disabled = true;
        signBtn.textContent = 'Sign $2 TON Transaction';
      }
    }

    function updateWalletUI(wallet) {
      if (wallet) {
        let address = wallet.account?.address || 'Unknown Address';
        if (!/^[UE][QF][A-Za-z0-9_-]{46}$/.test(address)) {
          try {
            const tonAddress = window.ton.Address.parse(address);
            address = tonAddress.toString({ bounceable: true, urlSafe: true });
          } catch (err) {
            if (wallet.account?.publicKey) {
              const publicKeyBuffer = Buffer.from(wallet.account.publicKey, 'hex');
              const walletContract = window.ton.WalletContractV4.create({ workchain: 0, publicKey: publicKeyBuffer });
              address = walletContract.address.toString({ bounceable: true, urlSafe: true });
            }
          }
        }
        walletInfoDiv.textContent = `Connected: ${address}`;
        walletInfoDiv.classList.remove('hidden');
        disconnectWalletBtn.classList.remove('hidden');
        statusDiv.innerHTML = `Connected: ${wallet.device.appName}`;
      } else {
        walletInfoDiv.textContent = '';
        walletInfoDiv.classList.add('hidden');
        disconnectWalletBtn.classList.add('hidden');
        statusDiv.innerHTML = 'Please connect your TON Wallet';
      }
      updateSignButton();
    }

    if (tonConnectUI) {
      tonConnectUI.onStatusChange(wallet => {
        console.log('Wallet status changed:', wallet);
        updateWalletUI(wallet);
      });

      (async () => {
        try {
          const wallet = await tonConnectUI.getWallet();
          updateWalletUI(wallet);
        } catch (err) {
          console.error('Error checking initial wallet status:', err);
        }
      })();
    }

    disconnectWalletBtn.addEventListener('click', async () => {
      try {
        await tonConnectUI.disconnect();
        statusDiv.innerHTML = '‚úÖ Wallet disconnected';
      } catch (err) {
        console.error('Disconnect error:', err);
        statusDiv.innerHTML = '‚ùå Failed to disconnect wallet';
      }
    });

    async function getTonPrice() {
      const now = Date.now();
      if (cachedPrice && now - lastPriceFetch < 60000) {
        return cachedPrice;
      }

      for (let attempt = 1; attempt <= 3; attempt++) {
        try {
          const res = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=the-open-network&vs_currencies=usd', {
            headers: {
              'Accept': 'application/json',
              'User-Agent': 'MaxEng-Wallet-Signer/1.0 (Contact: support@maxeng.com)'
            }
          });
          console.log('CoinGecko response status:', res.status);
          if (!res.ok) {
            const errorText = await res.text();
            throw new Error(`HTTP ${res.status}: ${errorText}`);
          }
          const data = await res.json();
          console.log('CoinGecko response data:', data);
          if (!data['the-open-network']?.usd) {
            throw new Error('Invalid data structure: USD price missing');
          }
          cachedPrice = { ton: (2 / data['the-open-network'].usd).toFixed(6), usd: data['the-open-network'].usd };
          lastPriceFetch = now;
          return cachedPrice;
        } catch (err) {
          console.error(`Price fetch attempt ${attempt} failed:`, err);
          if (attempt === 3) {
            throw err;
          }
          await new Promise(resolve => setTimeout(resolve, 1000 * attempt));
        }
      }
    }

    async function updatePrice() {
      tonPriceDisplay.textContent = 'Fetching TON price...';
      retryPriceBtn.classList.add('hidden');
      statusDiv.innerHTML = 'Fetching TON price... <span class="loader"></span>';

      try {
        const priceData = await getTonPrice();
        tonPriceUsd = priceData.usd;
        tonPriceDisplay.textContent = `Live TON Price: $${tonPriceUsd.toFixed(2)}`;
        statusDiv.innerHTML = '‚úÖ TON price fetched';
        updateSignButton();
      } catch (err) {
        console.error('Price fetch error:', err);
        tonPriceDisplay.textContent = '‚ö† Failed to load TON price';
        retryPriceBtn.classList.remove('hidden');
        statusDiv.innerHTML = `‚ùå Failed to fetch TON price: ${err.message}`;
      }
    }

    updatePrice();
    setInterval(updatePrice, 86400000);

    retryPriceBtn.addEventListener('click', updatePrice);

    signBtn.addEventListener('click', async () => {
      if (!tonConnectUI?.wallet) {
        statusDiv.innerHTML = '‚ùå Please connect your TON Wallet';
        return;
      }

      if (!tonPriceUsd) {
        statusDiv.innerHTML = '‚ùå TON price not available';
        return;
      }

      signBtn.disabled = true;
      statusDiv.innerHTML = 'Awaiting transaction approval... <span class="loader"></span>';

      try {
        const tonAmount = 2 / tonPriceUsd;
        const tonInNano = Math.floor(tonAmount * 1e9);
        const transaction = {
          validUntil: Math.floor(Date.now() / 1000) + 600,
          messages: [{
            address: address,
            amount: tonInNano.toString(),
            payload: window.ton.TonWeb.utils.toBase64(`chat_id:${chatId}`)
          }]
        };

        const result = await tonConnectUI.sendTransaction(transaction);
        statusDiv.innerHTML = '‚úÖ Transaction sent! Notifying server... <span class="loader"></span>';

        const webhookPayload = {
          chat_id: chatId,
          user_id: chatId,
          senderAddress: tonConnectUI.wallet.account.address,
          recipientAddress: address,
          amountInTon: tonAmount,
          usdAmount: 2,
          transactionHash: result.boc,
          usd: `$${tonPriceUsd.toFixed(2)}`
        };

        const webhookResponse = await fetch('https://maxeng-webhook-server.onrender.com/ton-webhook', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(webhookPayload)
        });

        if (!webhookResponse.ok) {
          const errorData = await webhookResponse.json();
          throw new Error(errorData.error || `Webhook failed: HTTP ${webhookResponse.status}`);
        }

        statusDiv.innerHTML = '‚úÖ Transaction logged! Telegram notified.';
      } catch (err) {
        console.error('Transaction error:', err);
        statusDiv.innerHTML = `‚ùå Error: ${err.message}`;
      } finally {
        updateSignButton();
      }
    });
  </script>
</body>
</html>
