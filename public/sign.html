<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MaxEng Wallet Signing</title>
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
  <script src="https://unpkg.com/@ton/ton@latest/dist/ton.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      background: linear-gradient(to bottom, #0f0f0f, #000);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      color: white;
    }

    .moon {
      position: absolute;
      width: 100px;
      height: 100px;
      background-image: url("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAMgAAADICAYAAACtWK6eAAAgS0lEQVR4nO1dUWLbOg6k3HfUOIdKetVY+9FliyCDwYCkbKfV/BAEIJEEMCJlu+nWvgm2bdue5X6r53JP...");
      background-size: cover;
      border-radius: 50%;
      animation: orbit 30s linear infinite;
      z-index: 1;
    }

    @keyframes orbit {
      0%   { top: 5%; left: 5%; }
      25%  { top: 10%; left: 80%; }
      50%  { top: 80%; left: 70%; }
      75%  { top: 70%; left: 10%; }
      100% { top: 5%; left: 5%; }
    }

    .leaf {
      position: absolute;
      width: 20px;
      height: 20px;
      background-image: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAiIGhlaWdodD0iMjAiIHZpZXdCb3g9IjAgMCAyMCAyMCI+PHBhdGggZD0iTTEwLDE4IEMxNSwxNSAxOCw4IDE1LDQgQzEyLDEgOCwxIDUsNCBDMiw4IDUsMTUgMTAsMTggQzksMTUgOCwxMiA1LDEyIEM4LDEyIDksMTUgMTAsMTUiIGZpbGw9IiMwMDAwMDAiIHN0cm9rZT0iIzAwMDAwMCIgc3Ryb2tlLXdpZHRoPSIxIi8+PC9zdmc+');
      background-repeat: no-repeat;
      background-size: contain;
      opacity: 0.6;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(-50px) rotate(0deg);
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
      }
    }

    /* UI styling */
    h2 {
      z-index: 10;
      font-size: 28px;
      text-align: center;
      text-shadow: 0 0 5px black;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 8px;
      border-radius: 8px;
      border: 2px solid #fff;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      cursor: pointer;
      z-index: 10;
    }

    #walletInfo, #tonPriceDisplay {
      margin-top: 10px;
      font-weight: bold;
      z-index: 10;
      text-align: center;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="moon"></div>

  <!-- UI -->
  <h2>Connect Your TON Wallet</h2>
  <button id="connectWalletBtn">Connect Wallet</button>
  <div id="walletInfo" class="hidden"></div>
  <button id="disconnectWalletBtn" class="hidden">Disconnect Wallet</button>
  <button id="signBtn" disabled>Sign $2 TON Transaction</button>
  <div id="tonPriceDisplay">Fetching TON price...</div>
  <button id="retryPriceBtn" class="hidden">Retry Price Fetch</button>

  <!-- Floating Leaves -->
  <script>
    const numberOfLeaves = 25;
    for (let i = 0; i < numberOfLeaves; i++) {
      const leaf = document.createElement('div');
      leaf.className = 'leaf';
      leaf.style.left = Math.random() * 100 + 'vw';
      leaf.style.animationDuration = (5 + Math.random() * 10) + 's';
      leaf.style.animationDelay = (Math.random() * 5) + 's';
      document.body.appendChild(leaf);
    }
  </script>

  <!-- Wallet Script (your existing logic) -->
  <script>
    // Add your full TON connect logic here as before.
    // For brevity, Iâ€™ve excluded the full logic.
    // You can copy your existing full logic below here.
  </script>
</body>
</html>
