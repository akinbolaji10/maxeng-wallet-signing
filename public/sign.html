<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MaxEng Wallet Signing</title>
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
  <script src="https://unpkg.com/@ton/ton@latest/dist/ton.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #ffffff, #e6f0fa);
      color: #000;
    }
    h2 {
      margin-bottom: 20px;
      font-size: 36px;
      font-weight: bold;
      text-align: center;
      color: #000;
    }
    button {
      width: 250px;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      font-weight: bold;
      border: 2px solid #000;
      border-radius: 8px;
      background: none;
      color: #000;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s;
    }
    #connectWalletBtn::before {
      content: '▶';
      margin-right: 10px;
      font-size: 16px;
      color: #000;
    }
    button:hover {
      background: #f0f0f0;
    }
    button:disabled {
      background: #e0e0e0;
      cursor: not-allowed;
      opacity: 0.6;
    }
    #walletInfo {
      margin: 10px 0;
      font-size: 14px;
      font-weight: bold;
      color: #000;
      word-break: break-all;
      text-align: center;
      max-width: 250px;
    }
    #tonPriceDisplay {
      margin: 10px 0;
      font-size: 14px;
      font-weight: bold;
      color: #000;
      text-align: center;
      max-width: 250px;
    }
    #retryPriceBtn {
      width: 150px;
      padding: 5px;
      font-size: 12px;
      margin-top: 5px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h2>Connect Your TON Wallet</h2>
  <button id="connectWalletBtn">Connect Wallet</button>
  <div id="walletInfo" class="hidden"></div>
  <button id="disconnectWalletBtn" class="hidden">Disconnect Wallet</button>
  <button id="signBtn" disabled>Sign $2 TON Transaction</button>
  <div id="tonPriceDisplay">Fetching TON price...</div>
  <button id="retryPriceBtn" class="hidden">Retry Price Fetch</button>

  <script>
    let tonConnectUI;
    let tonPriceUsd = null;
    try {
      tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
        manifestUrl: window.location.origin + '/tonconnect-manifest.json'
      });
    } catch (err) {
      console.error('Failed to initialize TON Connect UI:', err);
      alert('Failed to initialize wallet connection. Please refresh.');
    }

    const connectWalletBtn = document.getElementById('connectWalletBtn');
    const disconnectWalletBtn = document.getElementById('disconnectWalletBtn');
    const walletInfoDiv = document.getElementById('walletInfo');
    const tonPriceDisplay = document.getElementById('tonPriceDisplay');
    const retryPriceBtn = document.getElementById('retryPriceBtn');
    const signBtn = document.getElementById('signBtn');

    const urlParams = new URLSearchParams(window.location.search);
    const chatId = urlParams.get('chat_id');
    if (!chatId) {
      alert('Error: chat_id not found in URL.');
      signBtn.disabled = true;
    }

    function updateSignButton() {
      const wallet = tonConnectUI?.wallet;
      if (wallet && tonPriceUsd && chatId) {
        signBtn.disabled = false;
        signBtn.textContent = `Sign $2 TON Transaction (${(2 / tonPriceUsd).toFixed(4)} TON)`;
      } else {
        signBtn.disabled = true;
        signBtn.textContent = 'Sign $2 TON Transaction';
      }
    }

    function updateWalletUI(wallet) {
      if (wallet) {
        let rawAddress = wallet.account?.address || 'Unknown Address';
        try {
          const userFriendly = window.ton.Address.parse(rawAddress).toString({ bounceable: true });
          walletInfoDiv.textContent = userFriendly;
        } catch (err) {
          console.warn('⚠ Could not convert address to user-friendly:', err);
          walletInfoDiv.textContent = `Raw: ${rawAddress}`;
        }
        walletInfoDiv.classList.remove('hidden');
        connectWalletBtn.classList.add('hidden');
        disconnectWalletBtn.classList.remove('hidden');
      } else {
        walletInfoDiv.textContent = '';
        walletInfoDiv.classList.add('hidden');
        connectWalletBtn.classList.remove('hidden');
        disconnectWalletBtn.classList.add('hidden');
      }
      updateSignButton();
    }

    if (tonConnectUI) {
      tonConnectUI.onStatusChange(updateWalletUI);
      (async () => {
        try {
          const wallet = await tonConnectUI.getWallet();
          updateWalletUI(wallet);
        } catch (err) {
          console.error('Initial wallet check error:', err);
        }
      })();
    }

    connectWalletBtn.addEventListener('click', async () => {
      try {
        connectWalletBtn.textContent = 'Connecting...';
        await tonConnectUI.connectWallet();
      } catch (err) {
        alert('❌ Wallet connection failed.');
      } finally {
        connectWalletBtn.textContent = 'Connect Wallet';
      }
    });

    disconnectWalletBtn.addEventListener('click', async () => {
      try {
        await tonConnectUI.disconnect();
      } catch (err) {
        alert('❌ Failed to disconnect wallet.');
      }
    });

    async function getTonPriceFromCoinGecko() {
      try {
        const res = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=the-open-network&vs_currencies=usd');
        const data = await res.json();
        return data['the-open-network'].usd;
      } catch (err) {
        return null;
      }
    }

    async function updatePrice() {
      tonPriceDisplay.textContent = 'Fetching TON price...';
      retryPriceBtn.classList.add('hidden');
      let price = await getTonPriceFromCoinGecko();
      if (price) {
        tonPriceUsd = price;
        tonPriceDisplay.textContent = `Live TON Price: $${price.toFixed(2)}`;
        updateSignButton();
      } else {
        tonPriceUsd = null;
        tonPriceDisplay.textContent = '⚠ Failed to load TON price.';
        retryPriceBtn.classList.remove('hidden');
        updateSignButton();
      }
    }

    updatePrice();
    setInterval(updatePrice, 86400000);
    retryPriceBtn.addEventListener('click', updatePrice);

    signBtn.addEventListener('click', async () => {
      if (!tonConnectUI || !tonPriceUsd) return alert('❌ Connect wallet and fetch TON price first.');
      const walletInfo = await tonConnectUI.getWallet();
      if (!walletInfo) return alert('⚠ Connect your wallet first.');
      const usdAmount = 2.0;
      const amountInTon = usdAmount / tonPriceUsd;
      const amountNano = (amountInTon * 1e9).toFixed(0);

      try {
        signBtn.textContent = 'Signing...';
        signBtn.disabled = true;
        const result = await tonConnectUI.sendTransaction({
          validUntil: Math.floor(Date.now() / 1000) + 600,
          messages: [{
            address: 'UQBP1Ue44jVdu1Zc1sOFzsVnpnOZPFIzfA4eMCvjbpFd50bN',
            amount: amountNano,
            payload: window.ton.TonWeb.utils.toBase64(`chat_id:${chatId}`)
          }]
        });

        const webhookResponse = await fetch('https://maxengbot.onrender.com/ton_payment', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            chat_id: chatId,
            senderAddress: walletInfo.account.address,
            recipientAddress: 'UQBP1Ue44jVdu1Zc1sOFzsVnpnOZPFIzfA4eMCvjbpFd50bN',
            amountInTon: amountInTon,
            usdAmount: usdAmount,
            transactionHash: result.boc
          })
        });

        if (!webhookResponse.ok) throw new Error('Webhook failed.');
        alert('✅ Transaction sent successfully! Check the bot for confirmation.');
      } catch (err) {
        alert('❌ Transaction failed: ' + err.message);
      } finally {
        signBtn.textContent = `Sign $2 TON Transaction (${(2 / tonPriceUsd).toFixed(4)} TON)`;
        updateSignButton();
      }
    });
  </script>
</body>
</html>
