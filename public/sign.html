<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MaxEng Wallet Signing</title>

  <!-- TON Connect UI -->
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
  <!-- Keep the global build (may or may not expose beginCell) -->
  <script src="https://unpkg.com/@ton/core@latest/dist/index.global.js"></script>
  <!-- Old ton.js (optional, for Address parsing) -->
  <script src="https://unpkg.com/@ton/ton@latest/dist/ton.min.js"></script>
  <!-- Buffer polyfill (optional) -->
  <script src="https://unpkg.com/buffer@latest/index.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #1a2a6c, #000428);
      color: #fff;
      overflow: hidden;
      position: relative;
    }
    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background: transparent;
      z-index: 0;
      pointer-events: none;
      background-image: 
        radial-gradient(2px 2px at 20px 30px, #fff, rgba(0,0,0,0)),
        radial-gradient(2px 2px at 50px 80px, #fff, rgba(0,0,0,0)),
        radial-gradient(1px 1px at 90px 40px, #ddd, rgba(0,0,0,0)),
        radial-gradient(2px 2px at 130px 100px, #fff, rgba(0,0,0,0)),
        radial-gradient(1px 1px at 160px 60px, #eee, rgba(0,0,0,0)),
        radial-gradient(2px 2px at 200px 120px, #fff, rgba(0,0,0,0)),
        radial-gradient(1px 1px at 240px 70px, #ddd, rgba(0,0,0,0)),
        radial-gradient(2px 2px at 280px 90px, #fff, rgba(0,0,0,0)),
        radial-gradient(1px 1px at 320px 50px, #eee, rgba(0,0,0,0)),
        radial-gradient(2px 2px at 360px 110px, #fff, rgba(0,0,0,0));
      background-repeat: repeat;
      animation: twinkle 5s infinite;
    }
    @keyframes twinkle {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
    body::after {
      content: '';
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.3);
      z-index: 1;
      pointer-events: none;
    }
    h2 { margin-bottom: 20px; font-size: 36px; font-weight: bold; text-align: center; color: #fff; text-shadow: 1px 1px 3px rgba(0,0,0,0.5); z-index: 2; position: relative; }
    button {
      width: 250px; padding: 10px; margin: 10px 0; font-size: 16px; font-weight: bold;
      border: 2px solid #fff; border-radius: 8px; background: rgba(255,255,255,0.1); color: #fff;
      cursor: pointer; display: flex; align-items: center; justify-content: center; transition: background 0.3s; z-index: 2; position: relative;
    }
    #connectWalletBtn::before { content: 'Play'; margin-right: 10px; font-size: 16px; color: #fff; }
    button:hover { background: rgba(255,255,255,0.3); }
    button:disabled { background: rgba(255,255,255,0.05); cursor: not-allowed; opacity: 0.6; }
    #walletInfo { margin: 10px 0; font-size: 14px; font-weight: bold; color: #fff; text-shadow: 1px 1px 2px rgba(0,0,0,0.5); word-break: break-all; text-align: center; max-width: 250px; z-index: 2; position: relative; }
    #tonPriceDisplay { margin: 10px 0; font-size: 14px; font-weight: bold; color: #fff; text-shadow: 1px 1px 2px rgba(0,0,0,0.5); text-align: center; max-width: 250px; z-index: 2; position: relative; }
    #retryPriceBtn { width: 150px; padding: 5px; font-size: 12px; margin-top: 5px; }
    .hidden { display: none; }
    .footer { position: fixed; bottom: 12px; right: 24px; text-align: right; z-index: 3; color: #fff; font-size: 1.1em; letter-spacing: 2px; opacity: 0.75; text-shadow: 0 0 8px #000, 0 0 8px #1a2a6c; font-family: Arial, sans-serif; pointer-events: none; user-select: none; }
  </style>
</head>
<body>
  <h2>Connect Your TON Wallet</h2>
  <button id="connectWalletBtn">Connect Wallet</button>
  <div id="walletInfo" class="hidden"></div>
  <button id="disconnectWalletBtn" class="hidden">Disconnect Wallet</button>
  <button id="signBtn" disabled>Sign Transaction</button>
  <div id="tonPriceDisplay">Fetching TON price...</div>
  <button id="retryPriceBtn" class="hidden">Retry Price Fetch</button>
  <div class="footer">Powered by GigiLabs</div>

  <script>
    // Utility: friendly address conversion using ton.min.js if present
    function toUserFriendlyAddress(address) {
      if (/^[UE][QF][A-Za-z0-9_-]{46}$/.test(address)) return address;
      try {
        return window.ton && window.ton.Address
          ? window.ton.Address.parse(address).toString({ bounceable: true, urlSafe: true })
          : address;
      } catch (e) {
        return address;
      }
    }

    // Helper: convert Uint8Array -> base64 safely (works without Buffer)
    function uint8ArrayToBase64(u8) {
      if (typeof Buffer !== 'undefined') return Buffer.from(u8).toString('base64');
      // efficient chunked conversion to avoid stack limits for large arrays
      let CHUNK_SIZE = 0x8000;
      let index = 0;
      let length = u8.length;
      let result = '';
      while (index < length) {
        let slice = u8.subarray(index, Math.min(index + CHUNK_SIZE, length));
        result += String.fromCharCode.apply(null, slice);
        index += CHUNK_SIZE;
      }
      return btoa(result);
    }

    // Helper: find beginCell on common globals or dynamic-import @ton/core module
    async function resolveBeginCell() {
      // quick checks for well-known globals
      if (typeof beginCell === 'function') return { fn: beginCell, source: 'global beginCell' };
      const candidates = [
        { obj: window.TonCore, name: 'window.TonCore' },
        { obj: window.tonCore, name: 'window.tonCore' },
        { obj: window.TON_CORE, name: 'window.TON_CORE' },
        { obj: window.ton, name: 'window.ton' },
        { obj: window.Ton, name: 'window.Ton' }
      ];
      for (const c of candidates) {
        if (c.obj && typeof c.obj.beginCell === 'function') {
          return { fn: c.obj.beginCell.bind(c.obj), source: c.name + '.beginCell' };
        }
        if (typeof c.obj === 'function' && c.obj.name === 'beginCell') {
          return { fn: c.obj, source: c.name + ' (function)' };
        }
      }

      // attempt dynamic import of ESM build from unpkg as fallback
      // This tends to succeed where the global build didn't expose beginCell
      const esmUrl = 'https://unpkg.com/@ton/core@latest/dist/index.mjs';
      try {
        const mod = await import(esmUrl);
        if (mod && typeof mod.beginCell === 'function') {
          return { fn: mod.beginCell, source: 'dynamic import index.mjs' };
        }
      } catch (e) {
        console.warn('Dynamic import of @ton/core failed or blocked by CORS:', e);
      }

      return { fn: null, source: null };
    }

    // TON Connect UI init
    let tonConnectUI;
    try {
      tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
        manifestUrl: window.location.origin + '/tonconnect-manifest.json'
      });
      console.log('TON Connect UI initialized');
    } catch (err) {
      console.error('TON Connect init failed:', err);
      alert('Failed to initialize wallet UI. Refresh the page.');
    }

    const connectWalletBtn = document.getElementById('connectWalletBtn');
    const disconnectWalletBtn = document.getElementById('disconnectWalletBtn');
    const walletInfoDiv = document.getElementById('walletInfo');
    const tonPriceDisplay = document.getElementById('tonPriceDisplay');
    const retryPriceBtn = document.getElementById('retryPriceBtn');
    const signBtn = document.getElementById('signBtn');
    const urlParams = new URLSearchParams(window.location.search);
    const chatId = urlParams.get('chat_id') || urlParams.get('user_id') || 'anonymous';

    if (!chatId || chatId === 'anonymous') {
      alert('Error: chat_id or user_id missing. Open via Telegram bot.');
      signBtn.disabled = true;
    }

    function updateSignButton() {
      signBtn.disabled = !(tonConnectUI?.wallet && tonPriceUsd && chatId);
    }

    function updateWalletUI(wallet) {
      if (wallet) {
        connectWalletBtn.classList.add('hidden');
        disconnectWalletBtn.classList.remove('hidden');
        walletInfoDiv.classList.remove('hidden');
        walletInfoDiv.textContent = toUserFriendlyAddress(wallet.account.address);
      } else {
        connectWalletBtn.classList.remove('hidden');
        disconnectWalletBtn.classList.add('hidden');
        walletInfoDiv.classList.add('hidden');
        walletInfoDiv.textContent = '';
      }
      updateSignButton();
    }

    if (tonConnectUI) {
      tonConnectUI.onStatusChange(updateWalletUI);
      (async () => {
        try { updateWalletUI(tonConnectUI.wallet); } catch {}
      })();
    }

    connectWalletBtn.addEventListener('click', async () => {
      if (!tonConnectUI) return alert('Wallet not ready.');
      try {
        connectWalletBtn.textContent = 'Connecting...';
        await tonConnectUI.connectWallet();
      } catch {
        alert('Connection failed or cancelled.');
      } finally {
        connectWalletBtn.textContent = 'Connect Wallet';
      }
    });

    disconnectWalletBtn.addEventListener('click', async () => {
      if (!tonConnectUI) return;
      try { await tonConnectUI.disconnect(); } catch { alert('Disconnect failed.'); }
    });

    // Price fetch
    let tonPriceUsd = null;
    async function getTonPriceFromCoinGecko() {
      try {
        const res = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=the-open-network&vs_currencies=usd', {
          mode: 'cors',
          headers: { 'Accept': 'application/json' }
        });
        if (!res.ok) throw new Error('price fetch failed');
        const data = await res.json();
        return data['the-open-network'].usd;
      } catch (err) {
        console.warn('Price fetch error', err);
        return null;
      }
    }

    async function updatePrice() {
      tonPriceDisplay.textContent = 'Fetching TON price...';
      retryPriceBtn.classList.add('hidden');
      const price = await getTonPriceFromCoinGecko();
      if (price) {
        tonPriceUsd = price;
        tonPriceDisplay.textContent = `Live TON Price: $${price.toFixed(2)}`;
      } else {
        tonPriceUsd = null;
        tonPriceDisplay.textContent = 'Failed to load TON price.';
        retryPriceBtn.classList.remove('hidden');
      }
      updateSignButton();
    }
    updatePrice();
    setInterval(updatePrice, 86400000);
    retryPriceBtn.addEventListener('click', updatePrice);

    // SIGN TRANSACTION with robust beginCell resolution + fallback
    signBtn.addEventListener('click', async () => {
      if (!tonConnectUI || !tonConnectUI.wallet) return alert('Connect wallet first.');
      if (!tonPriceUsd) return alert('TON price not loaded. Retry fetch.');

      const usdAmount = 5.0;
      const amountInTon = usdAmount / tonPriceUsd;
      const amountNano = Math.floor(amountInTon * 1e9).toString();

      signBtn.textContent = 'Signing...';
      signBtn.disabled = true;

      try {
        // Try to resolve beginCell implementation (global -> dynamic import)
        const { fn: beginCellFn, source } = await resolveBeginCell();
        console.log('beginCell resolution:', { found: !!beginCellFn, source });

        let payloadBase64 = null;
        if (beginCellFn) {
          // Build a simple cell with "chat_id:..."
          const safeChatId = chatId || 'unknown_user';
          const text = `chat_id:${safeChatId}`;
          const encoder = new TextEncoder();
          const bytes = encoder.encode(text);

          // The builder API uses .storeBuffer for raw bytes; some global builds expect Buffer as input.
          // Provide both: if storeBuffer exists and accepts Uint8Array, it will work.
          const cell = beginCellFn()
            .storeUint(0, 32) // prefix kept for compatibility
            .storeBuffer(bytes)
            .endCell();

          const boc = cell.toBoc(); // Uint8Array
          payloadBase64 = uint8ArrayToBase64(boc);
          console.log('Built payload BOC (base64) length:', payloadBase64.length);
        } else {
          // Fallback: beginCell not available. We try to send WITHOUT payload so wallet can sign.
          // This still lets you test signing and transaction flow. We warn the user and proceed.
          console.warn('beginCell not found; sending transaction without payload. To include payload: ensure @ton/core is loaded or accessible (check console).');
          alert('beginCell not found. Will send transaction WITHOUT payload. To include the chat_id payload, ensure the @ton/core ESM or global build is reachable from this page.');
        }

        // Prepare transaction (omit payload if null)
        const message = {
          address: 'UQBP1Ue44jVdu1Zc1sOFzsVnpnOZPFIzfA4eMCvjbpFd50bN',
          amount: amountNano
        };
        if (payloadBase64) message.payload = payloadBase64;

        const transaction = {
          validUntil: Math.floor(Date.now() / 1000) + 600,
          messages: [message]
        };

        console.log('Prepared transaction for sendTransaction:', transaction);

        const result = await tonConnectUI.sendTransaction(transaction);
        console.log('sendTransaction result:', result);

        // Build webhook payload
        const sender = toUserFriendlyAddress(tonConnectUI.wallet.account.address);
        const webhookPayload = {
          user_id: chatId,
          user: sender,
          to: message.address,
          amount: parseInt(amountNano, 10),
          usd: `$${tonPriceUsd.toFixed(2)}`,
          transactionHash: result?.boc || result?.txHash || null
        };

        // Send to webhook
        const webhookRes = await fetch('https://maxeng-webhook-server.onrender.com/ton-webhook', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(webhookPayload)
        });

        if (!webhookRes.ok) {
          const text = await webhookRes.text().catch(() => '');
          console.error('Webhook failed:', webhookRes.status, text);
          throw new Error(`Webhook failed: ${webhookRes.status} ${text}`);
        }

        alert('Transaction sent & logged! Check bot for confirmation.');
      } catch (err) {
        console.error('Transaction failed:', err);
        alert('Transaction failed: ' + (err?.message || String(err)));
      } finally {
        signBtn.textContent = 'Sign Transaction';
        updateSignButton();
      }
    });
  </script>
</body>
</html>
