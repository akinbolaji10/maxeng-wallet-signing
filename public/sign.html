<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MaxEng Wallet Signing</title>
  <script src="https://unpkg.com/buffer@latest/index.min.js"></script>
  <script src="https://unpkg.com/@tonconnect/ui@1.0.0/dist/tonconnect-ui.min.js"></script>
  <script src="https://unpkg.com/@ton/ton@latest/dist/ton.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #ffffff, #e6f0fa);
      color: #000;
    }
    h2 {
      margin-bottom: 20px;
      font-size: 36px;
      font-weight: bold;
      text-align: center;
      color: #000;
    }
    button {
      width: 250px;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      font-weight: bold;
      border: 2px solid #000;
      border-radius: 8px;
      background: none;
      color: #000;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s;
    }
    #connectWalletBtn::before {
      content: '▶';
      margin-right: 10px;
      font-size: 16px;
      color: #000;
    }
    button:hover {
      background: #f0f0f0;
    }
    button:disabled {
      background: #e0e0e0;
      cursor: not-allowed;
      opacity: 0.6;
    }
    #walletInfo {
      margin: 10px 0;
      font-size: 14px;
      font-weight: bold;
      color: #000;
      word-break: break-all;
      text-align: center;
      max-width: 250px;
    }
    #tonPriceDisplay {
      margin: 10px 0;
      font-size: 14px;
      font-weight: bold;
      color: #000;
      text-align: center;
      max-width: 250px;
    }
    #retryPriceBtn {
      width: 150px;
      padding: 5px;
      font-size: 12px;
      margin-top: 5px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h2>Connect Your TON Wallet</h2>
  <button id="connectWalletBtn">Connect Wallet</button>
  <div id="walletInfo" class="hidden"></div>
  <button id="disconnectWalletBtn" class="hidden">Disconnect Wallet</button>
  <button id="signBtn" disabled>Sign $2 TON Transaction</button>
  <div id="tonPriceDisplay">Fetching TON price...</div>
  <button id="retryPriceBtn" class="hidden">Retry Price Fetch</button>

  <script>
    // Initialize TON Connect UI
    let tonConnectUI;
    let tonPriceUsd = null; // Store the fetched TON price
    try {
      tonConnectUI = new TonConnectUI({
        manifestUrl: window.location.origin + '/tonconnect-manifest.json'
      });
      console.log('TON Connect UI initialized successfully');
    } catch (err) {
      console.error('Failed to initialize TON Connect UI:', err);
      alert('Failed to initialize wallet connection. Please check your setup and refresh. Error: ' + err.message);
    }

    const connectWalletBtn = document.getElementById('connectWalletBtn');
    const disconnectWalletBtn = document.getElementById('disconnectWalletBtn');
    const walletInfoDiv = document.getElementById('walletInfo');
    const tonPriceDisplay = document.getElementById('tonPriceDisplay');
    const retryPriceBtn = document.getElementById('retryPriceBtn');
    const signBtn = document.getElementById('signBtn');

    // Get chat_id from URL
    const urlParams = new URLSearchParams(window.location.search);
    const chatId = urlParams.get('chat_id');
    if (!chatId) {
      alert('Error: chat_id not found in URL. Please access this page via the bot.');
      signBtn.disabled = true;
    }

    // Function to update UI based on wallet connection status and TON price
    function updateSignButton() {
      const wallet = tonConnectUI?.wallet;
      if (wallet && tonPriceUsd && chatId) {
        signBtn.disabled = false;
        signBtn.textContent = `Sign $2 TON Transaction (${(2 / tonPriceUsd).toFixed(4)} TON)`;
      } else {
        signBtn.disabled = true;
        signBtn.textContent = 'Sign $2 TON Transaction';
      }
    }

    // Function to update UI based on wallet connection status
    function updateWalletUI(wallet) {
      if (wallet) {
        console.log('Full wallet object:', wallet);
        let address = wallet.account?.address || 'Unknown Address';
        console.log('Raw address from TON Connect UI:', address);

        if (/^[UE][QF][A-Za-z0-9_-]{46}$/.test(address)) {
          console.log('Address is already in user-friendly Base58 format:', address);
        } else {
          try {
            const tonAddress = window.ton.Address.parse(address);
            address = tonAddress.toString({ bounceable: true, urlSafe: true });
            console.log('Convert to user-friendly format:', address);
          } catch (err) {
            console.error('Failed to convert address format:', err);
            if (wallet.account?.publicKey) {
              console.log('Falling back to deriving address from public key...');
              try {
                const publicKeyBuffer = Buffer.from(wallet.account.publicKey, 'hex');
                const walletContract = window.ton.WalletContractV4.create({ workchain: 0, publicKey: publicKeyBuffer });
                address = walletContract.address.toString({ bounceable: true, urlSafe: true });
                console.log('Derived address from public key:', address);
              } catch (err) {
                console.error('Failed to derive address from public key:', err);
              }
            }
          }
        }

        walletInfoDiv.textContent = address;
        walletInfoDiv.classList.remove('hidden');
        connectWalletBtn.classList.add('hidden');
        disconnectWalletBtn.classList.remove('hidden');
      } else {
        walletInfoDiv.textContent = '';
        walletInfoDiv.classList.add('hidden');
        connectWalletBtn.classList.remove('hidden');
        disconnectWalletBtn.classList.add('hidden');
      }
      updateSignButton();
    }

    // Set up wallet status listener
    if (tonConnectUI) {
      tonConnectUI.onStatusChange((wallet) => {
        console.log('Wallet status changed:', wallet);
        updateWalletUI(wallet);
      });
    }

    // Connect Wallet button click
    connectWalletBtn.addEventListener('click', async () => {
      if (!tonConnectUI) {
        console.error('TON Connect UI not initialized');
        alert('Wallet connection not available. Please refresh the page.');
        return;
      }
      try {
        connectWalletBtn.textContent = 'Connecting...';
        await tonConnectUI.connectWallet();
        console.log('✅ Wallet connected successfully!');
      } catch (err) {
        console.error('Wallet connection error:', err);
        alert('❌ Wallet connection failed or was cancelled: ' + err.message);
      } finally {
        connectWalletBtn.textContent = 'Connect Wallet';
      }
    });

    // Disconnect Wallet button click
    disconnectWalletBtn.addEventListener('click', async () => {
      if (!tonConnectUI) {
        console.error('TON Connect UI not initialized');
        return;
      }
      try {
        await tonConnectUI.disconnect();
        console.log('✅ Wallet disconnected successfully!');
      } catch (err) {
        console.error('Disconnect error:', err);
        alert('❌ Failed to disconnect wallet: ' + err.message);
      }
    });

    // Fetch TON price from CoinGecko
    async function getTonPriceFromCoinGecko() {
      try {
        const res = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=the-open-network&vs_currencies=usd', {
          mode: 'cors',
          headers: { 'Accept': 'application/json' }
        });
        console.log('CoinGecko Fetch response:', res);
        if (!res.ok) {
          const errorText = await res.text();
          throw new Error(`HTTP error! status: ${res.status}, message: ${errorText}`);
        }
        const data = await res.json();
        console.log('CoinGecko Fetched data:', data);
        if (!data || !data['the-open-network'] || !data['the-open-network'].usd) {
          throw new Error('Invalid data structure received from CoinGecko.');
        }
        return data['the-open-network'].usd;
      } catch (err) {
        console.error('CoinGecko Fetch failed:', err.message);
        return null;
      }
    }

    // Fetch TON price from Binance as a fallback
    async function getTonPriceFromBinance() {
      try {
        const res = await fetch('https://api.binance.com/api/v3/ticker/price?symbol=TONUSDT', {
          mode: 'cors',
          headers: { 'Accept': 'application/json' }
        });
        console.log('Binance Fetch response:', res);
        if (!res.ok) {
          const errorText = await res.text();
          throw new Error(`HTTP error! status: ${res.status}, message: ${errorText}`);
        }
        const data = await res.json();
        console.log('Binance Fetched data:', data);
        if (!data || !data.price) {
          throw new Error('Invalid data structure received from Binance.');
        }
        return parseFloat(data.price);
      } catch (err) {
        console.error('Binance Fetch failed:', err.message);
        return null;
      }
    }

    // Fetch TON price from CoinMarketCap as a secondary fallback
    async function getTonPriceFromCoinMarketCap() {
      try {
        const apiKey = '7c12ee33-5aba-48af-8869-0de310aa9797';
        const res = await fetch('https://pro-api.coinmarketcap.com/v1/cryptocurrency/quotes/latest?id=11419&convert=USD', {
          mode: 'cors',
          headers: {
            'Accept': 'application/json',
            'X-CMC_PRO_API_KEY': apiKey
          }
        });
        console.log('CoinMarketCap Fetch response:', res);
        if (!res.ok) {
          const errorText = await res.text();
          throw new Error(`HTTP error! status: ${res.status}, message: ${errorText}`);
        }
        const data = await res.json();
        console.log('CoinMarketCap Fetched data:', data);
        if (!data || !data.data || !data.data['11419'] || !data.data['11419'].quote || !data.data['11419'].quote.USD || !data.data['11419'].quote.USD.price) {
          throw new Error('Invalid data structure received from CoinMarketCap.');
        }
        return data.data['11419'].quote.USD.price;
      } catch (err) {
        console.error('CoinMarketCap Fetch failed:', err.message);
        return null;
      }
    }

    async function updatePrice() {
      tonPriceDisplay.textContent = 'Fetching TON price...';
      retryPriceBtn.classList.add('hidden');

      // Try CoinGecko first
      let price = await getTonPriceFromCoinGecko();
      if (price) {
        tonPriceUsd = price;
        tonPriceDisplay.textContent = `Live TON Price: $${price.toFixed(2)}`;
        console.log(`Live TON price (CoinGecko): $${price.toFixed(2)}`);
        updateSignButton();
        return;
      }

      // Fallback to Binance
      console.log('Falling back to Binance API for TON price...');
      price = await getTonPriceFromBinance();
      if (price) {
        tonPriceUsd = price;
        tonPriceDisplay.textContent = `Live TON Price: $${price.toFixed(2)}`;
        console.log(`Live TON price (Binance): $${price.toFixed(2)}`);
        updateSignButton();
        return;
      }

      // Fallback to CoinMarketCap
      console.log('Falling back to CoinMarketCap API for TON price...');
      price = await getTonPriceFromCoinMarketCap();
      if (price) {
        tonPriceUsd = price;
        tonPriceDisplay.textContent = `Live TON Price: $${price.toFixed(2)}`;
        console.log(`Live TON price (CoinMarketCap): $${price.toFixed(2)}`);
        updateSignButton();
      } else {
        tonPriceUsd = null;
        tonPriceDisplay.textContent = '⚠ Failed to load TON price.';
        retryPriceBtn.classList.remove('hidden');
        console.log('⚠ Failed to load live price. Please retry or check your internet connection.');
        updateSignButton();
      }
    }

    // Call updatePrice immediately and set up auto-refresh every 24 hours
    updatePrice();
    setInterval(updatePrice, 86400000); // Refresh every 24 hours (86,400,000 milliseconds)

    // Retry button click
    retryPriceBtn.addEventListener('click', () => {
      updatePrice();
    });

    // Sign $2 TON Transaction button click
    signBtn.addEventListener('click', async () => {
      console.log('Sign $2 TON Transaction button clicked');

      if (!tonConnectUI) {
        console.error('TON Connect UI not initialized');
        alert('Wallet connection not available. Please refresh the page.');
        return;
      }

      // Check if wallet is connected
      if (!tonConnectUI.wallet) {
        alert('⚠ Please connect your wallet first.');
        return;
      }

      // Check if TON price is available
      if (!tonPriceUsd) {
        alert('⚠ TON price not available. Please retry fetching the price.');
        return;
      }

      // Calculate TON amount for $2
      const usdAmount = 2.0;
      const amountInTon = usdAmount / tonPriceUsd;
      const amountNano = (amountInTon * 1e9).toString(); // Convert TON to nanoTON
      console.log(`Transaction details: Sending ${amountInTon} TON = ${amountNano} nanoTON for $2 at $${tonPriceUsd}/TON`);

      try {
        signBtn.textContent = 'Signing...';
        signBtn.disabled = true;

        // Create transaction with a comment (payload)
        const transaction = {
          validUntil: Math.floor(Date.now() / 1000) + 600, // Valid for 10 minutes
          messages: [
            {
              address: 'UQBP1Ue44jVdu1Zc1sOFzsVnpnOZPFIzfA4eMCvjbpFd50bN',
              amount: amountNano,
              payload: window.ton.TonWeb.utils.toBase64(`chat_id:${chatId}`) // Base64 encoded comment
            }
          ]
        };
        console.log('Sending transaction:', transaction);

        // Send transaction
        const result = await tonConnectUI.sendTransaction(transaction);
        console.log('Transaction result:', result);

        // Extract transaction hash (BOC - Base64-encoded Cell)
        const transactionHash = result.boc;

        // Get sender address
        const senderAddress = tonConnectUI.wallet.account.address;

        // Notify the bot's webhook
        const webhookUrl = 'https://maxengbot.onrender.com/ton_payment';
        const webhookPayload = {
          chat_id: chatId,
          senderAddress: senderAddress,
          recipientAddress: 'UQBP1Ue44jVdu1Zc1sOFzsVnpnOZPFIzfA4eMCvjbpFd50bN',
          amountInTon: amountInTon,
          usdAmount: usdAmount,
          transactionHash: transactionHash
        };
        console.log('Notifying webhook with payload:', webhookPayload);

        const webhookResponse = await fetch(webhookUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(webhookPayload)
        });

        if (!webhookResponse.ok) {
          const errorText = await webhookResponse.text();
          throw new Error(`Webhook notification failed: ${webhookResponse.status} ${errorText}`);
        }

        alert('✅ Transaction sent successfully! Check the bot for confirmation.');
      } catch (err) {
        console.error('Transaction error:', err);
        alert('❌ Transaction failed or cancelled: ' + err.message);
      } finally {
        signBtn.textContent = `Sign $2 TON Transaction (${(2 / tonPriceUsd).toFixed(4)} TON)`;
        updateSignButton();
      }
    });
  </script>
</body>
</html>
