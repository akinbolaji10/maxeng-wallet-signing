<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MaxEng Wallet Signing</title>
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column; /* Stack elements vertically */
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #ffffff, #e6f0fa); /* Light gradient */
      color: #000; /* Black text for body */
    }
    h2 {
      margin-bottom: 20px;
      font-size: 36px; /* Larger font to match image */
      font-weight: bold;
      text-align: center;
      color: #000; /* Explicitly black */
    }
    button {
      width: 250px; /* Fixed width to match image */
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      font-weight: bold; /* Bold text for buttons */
      border: 2px solid #000; /* Black border */
      border-radius: 8px;
      background: none; /* No background color */
      color: #000; /* Black text */
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s;
    }
    #connectWalletBtn::before {
      content: '▶'; /* Play icon */
      margin-right: 10px;
      font-size: 16px;
      color: #000; /* Black play icon */
    }
    button:hover {
      background: #f0f0f0; /* Light gray on hover */
    }
    #walletInfo {
      margin: 10px 0;
      font-size: 14px;
      font-weight: bold;
      color: #000;
      word-break: break-all; /* Ensure long wallet addresses wrap */
      text-align: center;
      max-width: 250px; /* Match button width */
    }
    #tonPriceDisplay {
      margin: 10px 0;
      font-size: 14px;
      font-weight: bold;
      color: #000;
      text-align: center;
      max-width: 250px; /* Match button width */
    }
    #retryPriceBtn {
      width: 150px;
      padding: 5px;
      font-size: 12px;
      margin-top: 5px;
    }
    .hidden {
      display: none; /* Class to hide elements */
    }
  </style>
</head>
<body>
  <h2>Connect Your TON Wallet</h2>
  <button id="connectWalletBtn">Connect Wallet</button>
  <div id="walletInfo" class="hidden"></div>
  <button id="disconnectWalletBtn" class="hidden">Disconnect Wallet</button>
  <button id="signBtn">Sign $2 TON Transaction</button>
  <div id="tonPriceDisplay">Fetching TON price...</div>
  <button id="retryPriceBtn" class="hidden">Retry Price Fetch</button>

  <script>
    // Initialize TON Connect UI
    let tonConnectUI;
    try {
      tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
        manifestUrl: window.location.origin + '/tonconnect-manifest.json'
      });
      console.log('TON Connect UI initialized successfully');
    } catch (err) {
      console.error('Failed to initialize TON Connect UI:', err);
      alert('Failed to initialize wallet connection. Please check your setup and refresh.');
    }

    let tonPrice = null;
    const connectWalletBtn = document.getElementById('connectWalletBtn');
    const disconnectWalletBtn = document.getElementById('disconnectWalletBtn');
    const walletInfoDiv = document.getElementById('walletInfo');
    const tonPriceDisplay = document.getElementById('tonPriceDisplay');
    const retryPriceBtn = document.getElementById('retryPriceBtn');

    // Function to truncate wallet address for display (e.g., UQBP...50bN)
    function truncateAddress(address) {
      if (!address) return '';
      return `${address.slice(0, 4)}...${address.slice(-4)}`;
    }

    // Function to update UI based on wallet connection status
    function updateWalletUI(wallet) {
      if (wallet) {
        const address = wallet.account?.address || 'Unknown Address';
        walletInfoDiv.textContent = `Connected: ${truncateAddress(address)}`;
        walletInfoDiv.classList.remove('hidden');
        connectWalletBtn.classList.add('hidden');
        disconnectWalletBtn.classList.remove('hidden');
      } else {
        walletInfoDiv.textContent = '';
        walletInfoDiv.classList.add('hidden');
        connectWalletBtn.classList.remove('hidden');
        disconnectWalletBtn.classList.add('hidden');
      }
    }

    // Set up wallet status listener and initial check
    if (tonConnectUI) {
      tonConnectUI.onStatusChange((wallet) => {
        console.log('Wallet status changed:', wallet);
        updateWalletUI(wallet);
      });

      // Initial check for already connected wallet
      (async () => {
        try {
          const wallet = await tonConnectUI.getWallet();
          console.log('Initial wallet check:', wallet);
          updateWalletUI(wallet);
        } catch (err) {
          console.error('Error checking initial wallet status:', err);
        }
      })();
    }

    // Connect Wallet button click
    connectWalletBtn.addEventListener('click', async () => {
      if (!tonConnectUI) {
        console.error('TON Connect UI not initialized');
        alert('Wallet connection not available. Please refresh the page.');
        return;
      }
      try {
        connectWalletBtn.disabled = true;
        connectWalletBtn.textContent = 'Connecting...';
        await tonConnectUI.connectWallet();
        console.log('✅ Wallet connected successfully!');
      } catch (err) {
        console.error('Wallet connection error:', err);
        alert('❌ Wallet connection failed or was cancelled.');
      } finally {
        connectWalletBtn.disabled = false;
        connectWalletBtn.textContent = 'Connect Wallet';
      }
    });

    // Disconnect Wallet button click
    disconnectWalletBtn.addEventListener('click', async () => {
      if (!tonConnectUI) {
        console.error('TON Connect UI not initialized');
        return;
      }
      try {
        await tonConnectUI.disconnect();
        console.log('✅ Wallet disconnected successfully!');
      } catch (err) {
        console.error('Disconnect error:', err);
        alert('❌ Failed to disconnect wallet.');
      }
    });

    // Fetch TON price from CoinGecko
    async function getTonPriceFromCoinGecko() {
      try {
        const res = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=toncoin&vs_currencies=usd', {
          mode: 'cors',
          headers: {
            'Accept': 'application/json'
          }
        });
        console.log('CoinGecko Fetch response:', res);
        if (!res.ok) {
          throw new Error(`HTTP error! status: ${res.status}`);
        }
        const data = await res.json();
        console.log('CoinGecko Fetched data:', data);
        if (!data || !data.toncoin || !data.toncoin.usd) {
          throw new Error('Invalid data structure received from CoinGecko.');
        }
        return data.toncoin.usd;
      } catch (err) {
        console.error('CoinGecko Fetch failed:', err);
        return null;
      }
    }

    // Fetch TON price from Binance as a fallback
    async function getTonPriceFromBinance() {
      try {
        const res = await fetch('https://api.binance.com/api/v3/ticker/price?symbol=TONUSDT', {
          mode: 'cors',
          headers: {
            'Accept': 'application/json'
          }
        });
        console.log('Binance Fetch response:', res);
        if (!res.ok) {
          throw new Error(`HTTP error! status: ${res.status}`);
        }
        const data = await res.json();
        console.log('Binance Fetched data:', data);
        if (!data || !data.price) {
          throw new Error('Invalid data structure received from Binance.');
        }
        return parseFloat(data.price);
      } catch (err) {
        console.error('Binance Fetch failed:', err);
        return null;
      }
    }

    async function getTonPriceUSD() {
      // Try CoinGecko first
      let price = await getTonPriceFromCoinGecko();
      if (price) return price;

      // Fallback to Binance if CoinGecko fails
      console.log('Falling back to Binance API for TON price...');
      price = await getTonPriceFromBinance();
      if (price) return price;

      // If both fail, return null
      return null;
    }

    async function updatePrice() {
      tonPriceDisplay.textContent = 'Fetching TON price...';
      retryPriceBtn.classList.add('hidden'); // Hide retry button during fetch

      const price = await getTonPriceUSD();
      if (price) {
        tonPrice = price;
        const tonAmount = (2 / tonPrice).toFixed(4);
        tonPriceDisplay.textContent = `Live price: $${tonPrice} → ~${tonAmount} TON for $2`;
        console.log(`Live price: $${tonPrice} → ~${tonAmount} TON for $2`);
      } else {
        tonPriceDisplay.textContent = '⚠ Failed to load TON price.';
        retryPriceBtn.classList.remove('hidden'); // Show retry button on failure
        console.log('⚠ Failed to load live price. Please retry or check your internet connection.');
      }
    }

    // Call updatePrice immediately
    updatePrice();

    // Retry button click
    retryPriceBtn.addEventListener('click', () => {
      updatePrice();
    });

    document.getElementById('signBtn').addEventListener('click', async () => {
      if (!tonConnectUI) {
        console.error('TON Connect UI not initialized');
        return;
      }
      const walletInfo = await tonConnectUI.getWallet();
      if (!walletInfo) {
        console.log('⚠ Please connect your wallet first.');
        return;
      }
      if (!tonPrice) {
        console.log('⚠ Live price unavailable. Please retry fetching the price.');
        return;
      }
      const amountNano = (2 / tonPrice * 1e9).toFixed(0);
      try {
        await tonConnectUI.sendTransaction({
          validUntil: Math.floor(Date.now() / 1000) + 360,
          messages: [{
            address: 'UQBP1Ue44jVdu1Zc1sOFzsVnpnOZPFIzfA4eMCvjbpFd50bN',
            amount: amountNano
          }],
        });
        console.log('✅ Transaction request sent to your wallet!');
      } catch (err) {
        console.error('Transaction error:', err);
        console.log('❌ Transaction failed or cancelled.');
      }
    });
  </script>
</body>
</html>
