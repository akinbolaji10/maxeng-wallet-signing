<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      /* Night sky gradient */
      background: linear-gradient(180deg, #0d1b2a, #1b263b);
      color: #fff; /* White text for contrast */
      overflow: hidden;
      position: relative;
    }

    /* Moonlit Forest Background */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      /* Ground silhouette at the bottom */
      background: linear-gradient(
        to bottom,
        transparent 60%,
        #0a0a0a 60%,
        #0a0a0a 100%
      );
      z-index: 0; /* Behind everything */
      pointer-events: none;
    }

    /* Moon */
    .moon {
      position: absolute;
      top: 10%;
      right: 10%;
      width: 100px;
      height: 100px;
      background: radial-gradient(circle, #f5f5f5 60%, rgba(245, 245, 245, 0) 100%);
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(245, 245, 245, 0.8);
      animation: glow 3s infinite ease-in-out;
      z-index: 1; /* Behind UI, above ground */
    }

    @keyframes glow {
      0%, 100% { box-shadow: 0 0 20px rgba(245, 245, 245, 0.8); }
      50% { box-shadow: 0 0 30px rgba(245, 245, 245, 1); }
    }

    /* Forest branches */
    .forest {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 40%;
      z-index: 2; /* Above ground and moon, below UI */
      pointer-events: none;
    }

    .branch {
      position: absolute;
      bottom: 0;

      height: 100%;

      animation: sway 6s infinite ease-in-out;

    @keyframes sway {
      0%, 100% { transform: translateX(0); }

    }

    /* Monkey jumping under moonlight */
    .monkey {
      position: absolute;
      bottom: 40%;

      width: 30px;
      height: 40px;
      background: url('data:image/svg+xml;base64,PD94bWwgdmVyc2lvbj0iMS4wIiBlbmNvZGluZz0iVVRGLTgiPz4KPHN2ZyB3aWR0aD0iMzAiIGhlaWdodD0iNDAiIHZpZXdCb3g9IjAgMCAzMCA0MCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHBhdGggZD0iTTE1LDMwIEMyMCwyNSAyNSwyMCAyMCwxNSBDMTUsMTAgMTAsMTAgMTAsMTUgQzEwLDIwIDEyLDI1IDE1LDI4IEMxMywzMCAxMCwzMiAxMCwzNSBDMTAsMzggMTIsNDAgMTUsNDAgQzE4LDQwIDIwLDM4IDIwLDM1IEMyMCwzMiAxOCwzMCAxNSwzMCIgZmlsbD0iIzAwMDAwMCIgc3Ryb2tlPSIjZmZmZmZmIiBzdHJva2Utd2lkdGg9IjEiIC8+Cjwvc3ZnPg==') no-repeat;
      animation: jump 8s infinite linear;
      z-index: 3; /* Above forest, below UI */
    }

    @keyframes jump {
      0% { transform: translateX(-50px) translateY(0); }
      10% { transform: translateX(20vw) translateY(-30px); }
      20% { transform: translateX(40vw) translateY(0); }
      30% { transform: translateX(60vw) translateY(-30px); }
      40% { transform: translateX(80vw) translateY(0); }
      50% { transform: translateX(100vw) translateY(-30px); }
      100% { transform: translateX(100vw) translateY(0); }
    }

    /* Semi-transparent overlay to ensure UI visibility */
    body::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.3); /* Slight dark overlay */
      z-index: 4; /* Behind UI, above animations */
      pointer-events: none;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 36px;
      font-weight: bold;
      text-align: center;
      color: #fff; /* White text */
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8); /* Stronger shadow for readability */
      z-index: 5; /* Above overlay */
      position: relative;
    }

    button {
      width: 250px;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      font-weight: bold;
      border: 2px solid #fff; /* White border for contrast */
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1); /* Slightly transparent background */
      color: #fff; /* White text */
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s;
      z-index: 5; /* Above overlay */
      position: relative;
    }

    #connectWalletBtn::before {
      content: '▶';
      margin-right: 10px;
      font-size: 16px;
      color: #fff; /* White icon */
    }

    button:hover {
      background: rgba(255, 255, 255, 0.3); /* Lighten on hover */
    }

    button:disabled {
      background: rgba(255, 255, 255, 0.05);
      cursor: not-allowed;
      opacity: 0.6;
    }

    #walletInfo {
      margin: 10px 0;
      font-size: 14px;
      font-weight: bold;
      color: #fff; /* White text */
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8); /* Stronger shadow for readability */
      word-break: break-all;
      text-align: center;
      max-width: 250px;
      z-index: 5; /* Above overlay */
      position: relative;
    }

    #tonPriceDisplay {
      margin: 10px 0;
      font-size: 14px;
      font-weight: bold;
      color: #fff; /* White text */
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8); /* Stronger shadow for readability */
      text-align: center;
      max-width: 250px;
      z-index: 5; /* Above overlay */
      position: relative;
    }

    #retryPriceBtn {
      width: 150px;
      padding: 5px;
      font-size: 12px;
      margin-top: 5px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Moon -->
  <div class="moon"></div>
  <!-- Forest -->
  <div class="forest">
    <div class="branch"></div>
  </div>
  <!-- Monkey -->
  <div class="monkey"></div>

  <!-- UI Elements -->
  <h2>Connect Your TON Wallet</h2>
  <button id="connectWalletBtn">Connect Wallet</button>
  <div id="walletInfo" class="hidden"></div>
  <button id="disconnectWalletBtn" class="hidden">Disconnect Wallet</button>
  <button id="signBtn" disabled>Sign $2 TON Transaction</button>
  <div id="tonPriceDisplay">Fetching TON price...</div>
  <button id="retryPriceBtn" class="hidden">Retry Price Fetch</button>

  <!-- === TON LOGIC === -->
  <script>
    // Address conversion logic (TON user-friendly format only)
    function toUserFriendlyAddress(address) {
      if (/^[UE][QF][A-Za-z0-9_-]{46}$/.test(address)) return address;
      try {
        return window.ton.Address.parse(address).toString({ bounceable: true, urlSafe: true });
      } catch (e) {
        return address;
      }
    }

    // Wait for TON SDK to be ready
    function onTonReady(callback) {
      function check() {
        if (window.ton && window.ton.Address && typeof window.ton.Address.parse === 'function') {
          callback();
        } else {
          setTimeout(check, 50);
        }
      }
      check();
    }

    // Standard logic
    let tonConnectUI;
    let tonPriceUsd = null;
    try {
      tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
        manifestUrl: window.location.origin + '/tonconnect-manifest.json'
      });
      console.log('TON Connect UI initialized successfully');
    } catch (err) {
      console.error('Failed to initialize TON Connect UI:', err);
      alert('Failed to initialize wallet connection. Please check your setup and refresh.');
    }

    const connectWalletBtn = document.getElementById('connectWalletBtn');
    const disconnectWalletBtn = document.getElementById('disconnectWalletBtn');
    const walletInfoDiv = document.getElementById('walletInfo');
    const tonPriceDisplay = document.getElementById('tonPriceDisplay');
    const retryPriceBtn = document.getElementById('retryPriceBtn');
    const signBtn = document.getElementById('signBtn');

    // Get chat_id from URL
    const urlParams = new URLSearchParams(window.location.search);
    const chatId = urlParams.get('chat_id') || urlParams.get('user_id') || 'anonymous';
    if (!chatId || chatId === 'anonymous') {
      alert('Error: chat_id or user_id not found in URL. Please access via /subscribe in Telegram.');
      signBtn.disabled = true;
    }

    function updateSignButton() {
      const wallet = tonConnectUI?.wallet;
      if (wallet && tonPriceUsd && chatId) {
        signBtn.disabled = false;
        signBtn.textContent = `Sign $2 TON Transaction (${(2 / tonPriceUsd).toFixed(4)} TON)`;
      } else {
        signBtn.disabled = true;
        signBtn.textContent = 'Sign $2 TON Transaction';
      }
    }

    function updateWalletUI(wallet) {
      if (wallet) {
        connectWalletBtn.classList.add('hidden');
        disconnectWalletBtn.classList.remove('hidden');
        walletInfoDiv.classList.remove('hidden');
        let address = wallet.account?.address || 'Unknown Address';
        onTonReady(() => {
          address = toUserFriendlyAddress(address);
          walletInfoDiv.textContent = address;
        });
      } else {
        connectWalletBtn.classList.remove('hidden');
        disconnectWalletBtn.classList.add('hidden');
        walletInfoDiv.classList.add('hidden');
        walletInfoDiv.textContent = '';
      }
      updateSignButton();
    }

    if (tonConnectUI) {
      tonConnectUI.onStatusChange((wallet) => {
        updateWalletUI(wallet);
      });
      (async () => {
        try {
          const wallet = tonConnectUI.wallet;
          updateWalletUI(wallet);
        } catch {}
      })();
    }

    connectWalletBtn.addEventListener('click', async () => {
      if (!tonConnectUI) {
        alert('Wallet connection not available. Please refresh the page.');
        return;
      }
      try {
        connectWalletBtn.textContent = 'Connecting...';
        await tonConnectUI.connectWallet();
      } catch {
        alert('Wallet connection failed or was cancelled.');
      } finally {
        connectWalletBtn.textContent = 'Connect Wallet';
      }
    });

    disconnectWalletBtn.addEventListener('click', async () => {
      if (!tonConnectUI) return;
      try {
        await tonConnectUI.disconnect();
      } catch {
        alert('Failed to disconnect wallet.');
      }
    });

    async function getTonPriceFromCoinGecko() {
      try {
        const res = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=the-open-network&vs_currencies=usd', {
          mode: 'cors',
          headers: { 'Accept': 'application/json' }
        });
        if (!res.ok) throw new Error();
        const data = await res.json();
        if (!data || !data['the-open-network'] || !data['the-open-network'].usd) throw new Error();
        return data['the-open-network'].usd;
      } catch {
        return null;
      }
    }

    async function updatePrice() {
      tonPriceDisplay.textContent = 'Fetching TON price...';
      retryPriceBtn.classList.add('hidden');

      let price = await getTonPriceFromCoinGecko();
      if (price) {
        tonPriceUsd = price;
        tonPriceDisplay.textContent = `Live TON Price: $${price.toFixed(2)}`;
        updateSignButton();
      } else {
        tonPriceUsd = null;
        tonPriceDisplay.textContent = '⚠ Failed to load TON price.';
        retryPriceBtn.classList.remove('hidden');
        updateSignButton();
      }
    }

    updatePrice();
    setInterval(updatePrice, 86400000); // 24h

    retryPriceBtn.addEventListener('click', () => {
      updatePrice();
    });

    signBtn.addEventListener('click', async () => {
      if (!tonConnectUI) {
        alert('Wallet connection not available. Please refresh the page.');
        return;
      }
      const walletInfo = tonConnectUI.wallet;
      if (!walletInfo) {
        alert('Please connect your wallet first.');
        return;
      }
      if (!tonPriceUsd) {
        alert('TON price not available. Please retry fetching the price.');
        return;
      }
      const usdAmount = 2.0;
      const amountInTon = usdAmount / tonPriceUsd;
      const amountNano = Math.floor(amountInTon * 1e9);

      try {
        signBtn.textContent = 'Signing...';
        signBtn.disabled = true;

        const transaction = {
          validUntil: Math.floor(Date.now() / 1000) + 600,
          messages: [
            {
              address: 'UQBP1Ue44jVdu1Zc1sOFzsVnpnOZPFIzfA4eMCvjbpFd50bN',
              amount: amountNano.toString(),
              comment: `chat_id:${chatId}`
            }
          ]
        };

        const result = await tonConnectUI.sendTransaction(transaction);
        let senderAddress = walletInfo.account.address;
        await new Promise(res => onTonReady(res));
        senderAddress = toUserFriendlyAddress(senderAddress);

        const webhookUrl = 'https://maxeng-webhook-server.onrender.com/ton-webhook';
        const webhookPayload = {
          user_id: chatId,
          user: senderAddress,
          to: 'UQBP1Ue44jVdu1Zc1sOFzsVnpnOZPFIzfA4eMCvjbpFd50bN',
          amount: amountNano,
          usd: `$${tonPriceUsd.toFixed(2)}`,
          transactionHash: result.boc
        };

        const webhookResponse = await fetch(webhookUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(webhookPayload)
        });

        if (!webhookResponse.ok) {
          const errorData = await webhookResponse.json().catch(() => ({}));
          throw new Error(errorData.error || `Webhook failed: HTTP ${webhookResponse.status}`);
        }

        alert('✅ Transaction sent and logged successfully! Check the bot for confirmation.');
      } catch (err) {
        alert('❌ Transaction failed or cancelled: ' + (err.message || err));
      } finally {
        signBtn.textContent = `Sign $2 TON Transaction (${(2 / tonPriceUsd).toFixed(4)} TON)`;
        updateSignButton();
      }
    });
  </script>
</body>
</html>
