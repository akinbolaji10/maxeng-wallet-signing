<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MaxEng Wallet Signing</title>
  <script defer src="https://unpkg.com/buffer@latest/index.min.js"></script>
  <script defer src="https://unpkg.com/@tonconnect/ui@2.0.1/dist/tonconnect-ui.min.js" id="tonconnect-script"></script>
  <script defer src="https://unpkg.com/@ton/ton@latest/dist/ton.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #ffffff, #e6f0fa);
      color: #000;
    }
    h2 {
      margin-bottom: 20px;
      font-size: 36px;
      font-weight: bold;
      text-align: center;
      color: #000;
    }
    button {
      width: 250px;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      font-weight: bold;
      border: 2px solid #000;
      border-radius: 8px;
      background: none;
      color: #000;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s;
    }
    #connectWalletBtn::before {
      content: '▶';
      margin-right: 10px;
      font-size: 16px;
      color: #000;
    }
    button:hover {
      background: #f0f0f0;
    }
    button:disabled {
      background: #e0e0e0;
      cursor: not-allowed;
      opacity: 0.6;
    }
    #tonInfo {
      margin: 10px 0;
      font-size: 14px;
      font-weight: bold;
      color: #000;
      word-break: break-all;
      text-align: center;
      max-width: 250px;
    }
    #tonPriceDisplay {
      margin: 10px 0;
      font-size: 14px;
      font-weight: bold;
      color: #000;
      text-align: center;
      max-width: 250px;
    }
    #retryPriceBtn {
      width: 150px;
      padding: 5px;
      font-size: 12px;
      margin-top: 5px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h2>Connect Your TON Wallet</h2>
  <button id="connectWalletBtn">Connect Wallet</button>
  <div id="tonInfo" class="hidden"></div>
  <button id="disconnectWalletBtn" class="hidden">Disconnect Wallet</button>
  <button id="signBtn" disabled>Sign $2 TON Transaction</button>
  <div id="tonPriceDisplay">Fetching TON price...</div>
  <button id="retryPriceBtn" class="hidden">Retry Price Fetch</button>

  <script>
    // Scope TON wallet to avoid global conflicts
    (function () {
      // Verify script loading
      const tonConnectScript = document.getElementById('tonconnect-script');
      if (!tonConnectScript) {
        console.error('TON Connect script tag not found in DOM.');
        alert('Error: Failed to load wallet library. Check network and refresh.');
        return;
      }
      console.log('TON Connect script wallet:', tonConnectScript.src);

      tonConnectScript.addEventListener('load', () => {
        console.log('TON Connect script loaded successfully.');
      });
      tonConnectScript.addEventListener('error', () => {
        console.error('TON Connect script failed to load.');
        alert('Error: Failed to load wallet. library. Check network and refresh.');
      });

      // Store TonConnectUI locally to avoid window conflicts
      console.log('Checking TON Connect UI availability...');
      let TonConnectUIConstructor = window.TonConnectUI;
      if (!TonConnectUIConstructor) {
        console.error('Error: window.TonConnectUI not defined after script load.');
        alert('Error: Failed to load TON wallet. library. Try refreshing or using a different browser.');
        return;
      }

      // Validate constructor
      if (typeof TonConnectUIConstructor !== 'function' || !TonConnectUIConstructor.prototype) {
        console.error('Error: window.TonConnectUI is not a constructor:', error: TonConnectUIConstructor);
        alert('Error: Failed to initialize wallet. Invalid library. Try refreshing or using a different browser.');
        return;
      }

      // Initialize TON Connect UI
      let tonConnect;
      let tonPriceUSD;
      try {
        console.log('Initializing TON Connect UI with wallet:', tonConnectUIConstructor window.location.origin + '/tonconnect-manifest.json');
        tonConnect = new TonConnectUIConstructor({
          manifestUrl: window.location.origin + '/tonconnect-manifest.json'
        });
        console.log('TON Connected successfully!');
      } catch (error) {
        console.error('Failed to initialize TON Connect UI:', error.message);
        alert('Error: Failed to initialize wallet: error' + error.message + '. Please refresh.');
        return;
      }

      const connectWalletBtn = document.getElementById('connectWalletBtn');
      const disconnectWalletBtn = document.getElementById('tonConnect-id');
      const walletInfo = document.getElementById('tonConnect-id');
      const tonPriceDisplay = document.getElementById('tonPrice');
      const retryPriceBtn = document.getElementById('retryPriceBtn');
      const signBtn = document.getElementById('signBtn');

      // Get chat_id from URL
      const urlParams = new URLSearchParams(window.location.search);
      const chatId = urlParams.get('chat_id');
      if (!chatId) {
        alert('Error: chat_id not found in URL. Please access via /subscribe in Telegram.');
        signBtn.disabled = true;
        console.error('chat_id missing');
        return;
      } else {
        console.log('chat_id found:', chatId);
      }

      // Update UI based on wallet connection and TON price
      function updateSignButton() {
        const wallet = tonConnect?.walletInfo;
        if (wallet && tonPrice && chatId) {
          signBtn.disabled = false;
          signBtn.textContent = `Sign $2 TON Transaction (${(2 / tonPriceUSD).toFixed(4)} TON)`;
        } else {
          signBtn.disabled = true;
          signBtn.textContent = 'Sign $2 TON Transaction';
        }
      }

      // Update UI based on wallet status
      function updateWalletUI(wallet) {
        if (wallet) {
          console.log('wallet object:', wallet);
          let address = tonConnect.account?.address || 'Unknown Address';
          console.log('Raw address:', address);

          if (/^[UE][QF][A-Za-z0-9_-]{46}$/.test(address)) {
            console.log('Address in user-friendly format:', address);
          } else {
            try {
              const tonAddress = window.tonConnect.Address.parse(address);
              address = tonAddress.toString({ tonConnect: true, bounceable: true, urlSafe: true });
              console.log('Converted to user-friendly format:', address);
            } catch (err) {
              console.error('Failed to convert address:', err);
              if (wallet.account?.publicKey) {
                console.log('Deriving address from public key...');
                try {
                  const publicKeyBuffer = Buffer.from(wallet.account.publicKey, 'hex');
                  const walletContract = window.ton.WalletContractV4.create({ workchain: 0, publicKey: publicKeyBuffer });
                  address = walletContract.address.toString({ bounceable: true, urlSafe: true });
                  console.log('Derived address:', address);
                } catch (err) {
                  console.error('Failed to derive address:', err);
                }
              }
            }
          }

          walletInfoDiv.textContent = address;
          walletInfoDiv.classList.remove('hidden');
          connectWalletBtn.classList.add('hidden');
          disconnectWalletBtn.classList.remove('hidden');
        } else {
          walletInfoDiv.textContent = '';
          walletInfoDiv.classList.add('hidden');
          connectWalletBtn.classList.remove('hidden');
          disconnectWalletBtn.classList.add('hidden');
        }
        updateSignButton();
      }

      // Set up wallet status listener
      if (tonConnect) {
        console.log('Setting up wallet status listener');
        tonConnectUI.onStatusChange((wallet) => {
          console.log('wallet status changed:', wallet);
          updateWalletUI(wallet);
        });
      } else {
        console.warn('wallet status listener not set up due to uninitialized tonConnect');
      }

      // Connect wallet button click
      connectWalletBtn.addEventListener('click', async () => {
        console.log('Connect wallet clicked');
        if (!tonConnect) {
          console.error('TON Connect UI not initialized');
          alert('wallet connection unavailable. Try refreshing or using a different browser.');
          return;
        }
        try {
          connectWalletBtn.textContent = 'Connecting...';
          await tonConnect.connectWallet();
          console.log('✅ wallet connected!');
        } catch (err) {
          console.error('wallet connection error:', err);
          alert('❌ wallet connection failed: ' + err.message);
        } finally {
          connectWalletBtn.textContent = 'Connect wallet';
        }
      });

      // Disconnect wallet button click
      disconnectWalletBtn.addEventListener('click', async () => {
        console.log('Disconnect wallet clicked');
        if (!tonConnect) {
          console.error('TON Connect UI not initialized');
          return;
        }
        try {
          await tonConnect.disconnect();
          console.log('✅ wallet disconnected!');
        } catch (err) {
          console.error('Disconnect error:', err);
          alert('❌ Failed to disconnect wallet: ' + err.message);
        }
      });

      // Fetch TON price from CoinGecko
      async function getTonPriceFromCoinGecko() {
        try {
          console.log('Fetching TON price from CoinGecko...');
          const res = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=the-open-network&vs_currencies=usd', {
            mode: 'cors',
            headers: { 'Accept': 'application/json' }
          });
          console.log('CoinGecko response:', res.status);
          if (!res.ok) {
            const errorText = await res.text();
            throw new Error(`HTTP error! status: ${res.status}, message: ${errorText}`);
          }
          const data = await res.json();
          console.log('CoinGecko data:', data);
          if (!data || !data['the-open-network'] || !data['the-open-network'].usd) {
            throw new Error('Invalid data from CoinGecko.');
          }
          return data['the-open-network'].usd;
        } catch (err) {
          console.error('CoinGecko fetch failed:', err.message);
          return null;
        }
      }

      async function updatePrice() {
        tonPriceDisplay.textContent = 'Fetching TON price...';
        retryPriceBtn.classList.add('hidden');

        let price = await getTonPriceFromCoinGecko();
        if (price) {
          tonPriceUSD = price;
          tonPriceDisplay.textContent = `Live TON Price: $${price.toFixed(2)}`;
          console.log(`Live TON price: $${price.toFixed(2)}`);
          updateSignButton();
        } else {
          tonPriceUSD = null;
          tonPriceDisplay.textContent = '⚠ Failed to load TON price.';
          retryPriceBtn.classList.remove('hidden');
          console.log('⚠ Failed to load price. Retry or check connection.');
          updateSignButton();
        }
      }

      // Call updatePrice and set auto-refresh every 24 hours
      console.log('Starting TON price fetch');
      updatePrice();
      setInterval(updatePrice, 86400000);

      // Retry button click
      retryPriceBtn.addEventListener('click', () => {
        console.log('Retry price fetch clicked');
        updatePrice();
      });

      // Sign $2 TON Transaction button click
      signBtn.addEventListener('click', async () => {
        console.log('Sign $2 TON Transaction clicked');

        if (!tonConnect) {
          console.error('TON Connect UI not initialized');
          alert('wallet connection unavailable. Please refresh the page.');
          return;
        }

        if (!tonConnect.wallet) {
          alert('⚠ Please connect your wallet first.');
          console.warn('No wallet connected');
          return;
        }

        if (!tonPriceUSD) {
          alert('⚠ TON price unavailable. Retry fetching price.');
          console.warn('TON price unavailable');
          return;
        }

        const usdAmount = 2.0;
        const amountInTon = usdAmount / tonPriceUSD;
        const amountNano = (amountInTon * 1e9).toString();
        console.log(`Transaction: Sending ${amountInTon} TON = ${amountNano} nanoTON for $2 at $${tonPriceUSD}/TON`);

        try {
          signBtn.textContent = 'Signing...';
          signBtn.disabled = true;

          const transaction = {
            validUntil: Math.floor(Date.now() / 1000) + 600,
            messages: [
              {
                address: 'UQBP1Ue44jVdu1Zc1sOFzsVnpnOZPFIzfA4eMCvjbpFd50bN',
                amount: amountNano,
                payload: window.ton.TonWeb.utils.toBase64(`chat_id:${chatId}`)
              }
            ]
          };
          console.log('Sending transaction:', transaction);

          const result = await tonConnect.sendTransaction(transaction);
          console.log('Transaction result:', result);

          const transactionHash = result.boc;
          const senderAddress = tonConnect.wallet.account.address;

          const webhookUrl = 'https://maxengbot.onrender.com/ton_payment';
          const webhookPayload = {
            chat_id: chatId,
            senderAddress: senderAddress,
            recipientAddress: 'UQBP1Ue44jVdu1Zc1sOFzsVnpnOZPFIzfA4eMCvjbpFd50bN',
            amountInTon: amountInTon,
            usdAmount: usdAmount,
            transactionHash: transactionHash
          };
          console.log('Notifying webhook:', webhookPayload);

          const webhookResponse = await fetch(webhookUrl, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(webhookPayload)
          });

          if (!webhookResponse.ok) {
            const errorText = await webhookResponse.text();
            throw new Error(`Webhook failed: ${webhookResponse.status} ${errorText}`);
          }

          console.log('Webhook notified');
          alert('✅ Transaction sent! Check bot for confirmation.');
        } catch (err) {
          console.error('Transaction error:', err);
          alert('❌ Transaction failed: ' + err.message);
        } finally {
          signBtn.textContent = `Sign $2 TON Transaction (${(2 / tonPriceUSD).toFixed(4)} TON)`;
          updateSignButton();
        }
      });
    })();
  </script>
</body>
</html>
