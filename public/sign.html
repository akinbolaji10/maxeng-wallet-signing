<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign TON Transaction</title>
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 28px;
    }

    #ton-connect button,
    #signBtn {
      margin-top: 20px;
      padding: 12px 28px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: #00c2ff;
      color: #fff;
      transition: background 0.3s ease;
    }

    #signBtn:hover {
      background: #007fa1;
    }

    .footer {
      position: absolute;
      bottom: 10px;
      font-size: 14px;
      color: #bbb;
    }

    .footer span {
      color: #00c2ff;
    }
  </style>
</head>
<body>
  <h1>Connect Your TON Wallet</h1>
  <div id="ton-connect"></div>
  <button id="signBtn">Sign $2 Worth of TON</button>

  <div class="footer">Powered by <span>GigiLabs üöÄ</span></div>

  <script>
    const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
      manifestUrl: window.location.origin + "/tonconnect-manifest.json",
      buttonRootId: "ton-connect",
    });

    async function getTONPrice() {
      try {
        const res = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=the-open-network&vs_currencies=usd');
        const json = await res.json();
        return json["the-open-network"].usd;
      } catch (e) {
        console.error("Failed to fetch TON price:", e);
        return 0.5; // fallback price
      }
    }

    document.getElementById("signBtn").addEventListener("click", async () => {
      const wallet = await tonConnectUI.walletInfo();
      if (!wallet) return alert("Please connect your TON wallet first!");

      const tonPrice = await getTONPrice();
      const usd = 2.00;
      const tonAmount = (usd / tonPrice).toFixed(4);
      const nanoTON = (tonAmount * 1e9).toFixed(0);

      try {
        await tonConnectUI.sendTransaction({
          validUntil: Math.floor(Date.now() / 1000) + 360,
          messages: [{
            address: "UQBP1Ue44jVdu1Zc1sOFzsVnpnOZPFIzfA4eMCvjbpFd50bN", // Recipient
            amount: nanoTON
          }]
        });

        // Webhook trigger
        const url = new URL(window.location.href);
        const userId = url.searchParams.get("user_id");

        fetch("https://maxeng-webhook-server.onrender.com/ton-webhook", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            user_id: userId || "anonymous",
            user: wallet.account.address,
            to: "UQBP1Ue44jVdu1Zc1sOFzsVnpnOZPFIzfA4eMCvjbpFd50bN",
            amount: nanoTON,
            usd: "$" + usd.toFixed(2)
          }),
        });

        alert(`Transaction request sent for ~$${usd} in TON`);

      } catch (err) {
        console.error(err);
        alert("‚ùå Transaction failed: " + err.message);
      }
    });
  </script>
</body>
</html>
