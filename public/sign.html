<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MaxEng Wallet Signing</title>
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #ffffff, #e6f0fa);
      color: #000;
    }
    h2 {
      margin-bottom: 20px;
      font-size: 36px;
      font-weight: bold;
      text-align: center;
      color: #000;
    }
    button {
      width: 250px;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      font-weight: bold;
      border: 2px solid #000;
      border-radius: 8px;
      background: none;
      color: #000;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s;
    }
    #connectWalletBtn::before {
      content: '▶';
      margin-right: 10px;
      font-size: 16px;
      color: #000;
    }
    button:hover {
      background: #f0f0f0;
    }
    #walletInfo {
      margin: 10px 0;
      font-size: 14px;
      font-weight: bold;
      color: #000;
      word-break: break-all;
      text-align: center;
      max-width: 250px;
    }
    #tonPriceDisplay {
      margin: 10px 0;
      font-size: 14px;
      font-weight: bold;
      color: #000;
      text-align: center;
      max-width: 250px;
    }
    #retryPriceBtn {
      width: 150px;
      padding: 5px;
      font-size: 12px;
      margin-top: 5px;
    }
    #manualPriceInput {
      width: 150px;
      padding: 5px;
      margin-top: 5px;
      font-size: 12px;
      border: 2px solid #000;
      border-radius: 8px;
      text-align: center;
    }
    #setManualPriceBtn {
      width: 150px;
      padding: 5px;
      font-size: 12px;
      margin-top: 5px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h2>Connect Your TON Wallet</h2>
  <button id="connectWalletBtn">Connect Wallet</button>
  <div id="walletInfo" class="hidden"></div>
  <button id="disconnectWalletBtn" class="hidden">Disconnect Wallet</button>
  <button id="signBtn">Sign $2 TON Transaction</button>
  <div id="tonPriceDisplay">Fetching TON price...</div>
  <button id="retryPriceBtn" class="hidden">Retry Price Fetch</button>
  <input id="manualPriceInput" class="hidden" type="number" step="0.01" placeholder="Enter TON price in USD">
  <button id="setManualPriceBtn" class="hidden">Set Manual Price</button>

  <script>
    // Initialize TON Connect UI
    let tonConnectUI;
    try {
      tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
        manifestUrl: window.location.origin + '/tonconnect-manifest.json'
      });
      console.log('TON Connect UI initialized successfully');
    } catch (err) {
      console.error('Failed to initialize TON Connect UI:', err);
      alert('Failed to initialize wallet connection. Please check your setup and refresh.');
    }

    let tonPrice = null;
    const connectWalletBtn = document.getElementById('connectWalletBtn');
    const disconnectWalletBtn = document.getElementById('disconnectWalletBtn');
    const walletInfoDiv = document.getElementById('walletInfo');
    const tonPriceDisplay = document.getElementById('tonPriceDisplay');
    const retryPriceBtn = document.getElementById('retryPriceBtn');
    const manualPriceInput = document.getElementById('manualPriceInput');
    const setManualPriceBtn = document.getElementById('setManualPriceBtn');
    const signBtn = document.getElementById('signBtn');

    // Function to update UI based on wallet connection status
    function updateWalletUI(wallet) {
      if (wallet) {
        const address = wallet.account?.address || 'Unknown Address';
        walletInfoDiv.textContent = address;
        walletInfoDiv.classList.remove('hidden');
        connectWalletBtn.classList.add('hidden');
        disconnectWalletBtn.classList.remove('hidden');
      } else {
        walletInfoDiv.textContent = '';
        walletInfoDiv.classList.add('hidden');
        connectWalletBtn.classList.remove('hidden');
        disconnectWalletBtn.classList.add('hidden');
      }
    }

    // Set up wallet status listener and initial check
    if (tonConnectUI) {
      tonConnectUI.onStatusChange((wallet) => {
        console.log('Wallet status changed:', wallet);
        updateWalletUI(wallet);
      });

      (async () => {
        try {
          const wallet = await tonConnectUI.getWallet();
          console.log('Initial wallet check:', wallet);
          updateWalletUI(wallet);
        } catch (err) {
          console.error('Error checking initial wallet status:', err);
        }
      })();
    }

    // Connect Wallet button click
    connectWalletBtn.addEventListener('click', async () => {
      if (!tonConnectUI) {
        console.error('TON Connect UI not initialized');
        alert('Wallet connection not available. Please refresh the page.');
        return;
      }
      try {
        connectWalletBtn.textContent = 'Connecting...';
        await tonConnectUI.connectWallet();
        console.log('✅ Wallet connected successfully!');
      } catch (err) {
        console.error('Wallet connection error:', err);
        alert('❌ Wallet connection failed or was cancelled.');
      } finally {
        connectWalletBtn.textContent = 'Connect Wallet';
      }
    });

    // Disconnect Wallet button click
    disconnectWalletBtn.addEventListener('click', async () => {
      if (!tonConnectUI) {
        console.error('TON Connect UI not initialized');
        return;
      }
      try {
        await tonConnectUI.disconnect();
        console.log('✅ Wallet disconnected successfully!');
      } catch (err) {
        console.error('Disconnect error:', err);
        alert('❌ Failed to disconnect wallet.');
      }
    });

    // Fetch TON price from CoinMarketCap
    async function getTonPriceFromCoinMarketCap() {
      try {
        const apiKey = 'YOUR_API_KEY'; // Replace with your CoinMarketCap API key
        const res = await fetch('https://pro-api.coinmarketcap.com/v1/cryptocurrency/quotes/latest?symbol=TON&convert=USD', {
          mode: 'cors',
          headers: {
            'Accept': 'application/json',
            'X-CMC_PRO_API_KEY': apiKey
          }
        });
        console.log('CoinMarketCap Fetch response:', res);
        if (!res.ok) {
          throw new Error(`HTTP error! status: ${res.status}`);
        }
        const data = await res.json();
        console.log('CoinMarketCap Fetched data:', data);
        if (!data || !data.data || !data.data.TON || !data.data.TON.quote || !data.data.TON.quote.USD || !data.data.TON.quote.USD.price) {
          throw new Error('Invalid data structure received from CoinMarketCap.');
        }
        return data.data.TON.quote.USD.price;
      } catch (err) {
        console.error('CoinMarketCap Fetch failed:', err);
        return null;
      }
    }

    // Fetch TON price from Binance as a fallback
    async function getTonPriceFromBinance() {
      try {
        const res = await fetch('https://api.binance.com/api/v3/ticker/price?symbol=TONUSDT', {
          mode: 'cors',
          headers: { 'Accept': 'application/json' }
        });
        console.log('Binance Fetch response:', res);
        if (!res.ok) {
          throw new Error(`HTTP error! status: ${res.status}`);
        }
        const data = await res.json();
        console.log('Binance Fetched data:', data);
        if (!data || !data.price) {
          throw new Error('Invalid data structure received from Binance.');
        }
        return parseFloat(data.price);
      } catch (err) {
        console.error('Binance Fetch failed:', err);
        return null;
      }
    }

    async function getTonPriceUSD() {
      let price = await getTonPriceFromCoinMarketCap();
      if (price) return price;

      console.log('Falling back to Binance API for TON price...');
      price = await getTonPriceFromBinance();
      if (price) return price;

      return null;
    }

    async function updatePrice() {
      tonPriceDisplay.textContent = 'Fetching TON price...';
      retryPriceBtn.classList.add('hidden');
      manualPriceInput.classList.add('hidden');
      setManualPriceBtn.classList.add('hidden');

      const price = await getTonPriceUSD();
      if (price) {
        tonPrice = price;
        const tonAmount = (2 / tonPrice).toFixed(4);
        tonPriceDisplay.textContent = `Live price: $${tonPrice.toFixed(2)} → ~${tonAmount} TON for $2`;
        console.log(`Live price: $${tonPrice.toFixed(2)} → ~${tonAmount} TON for $2`);
      } else {
        tonPriceDisplay.textContent = '⚠ Failed to load TON price.';
        retryPriceBtn.classList.remove('hidden');
        manualPriceInput.classList.remove('hidden');
        setManualPriceBtn.classList.remove('hidden');
        console.log('⚠ Failed to load live price. Please retry or enter a manual price.');
      }
    }

    // Call updatePrice immediately and set up auto-refresh every 2 minutes
    updatePrice();
    setInterval(updatePrice, 120000); // Refresh every 2 minutes

    // Retry button click
    retryPriceBtn.addEventListener('click', () => {
      updatePrice();
    });

    // Set manual price button click
    setManualPriceBtn.addEventListener('click', () => {
      const manualPrice = parseFloat(manualPriceInput.value);
      if (isNaN(manualPrice) || manualPrice <= 0) {
        alert('Please enter a valid price greater than 0.');
        return;
      }
      tonPrice = manualPrice;
      const tonAmount = (2 / tonPrice).toFixed(4);
      tonPriceDisplay.textContent = `Manual price: $${tonPrice.toFixed(2)} → ~${tonAmount} TON for $2`;
      console.log(`Manual price set: $${tonPrice.toFixed(2)} → ~${tonAmount} TON for $2`);
      manualPriceInput.classList.add('hidden');
      setManualPriceBtn.classList.add('hidden');
    });

    // Sign $2 TON Transaction button click
    signBtn.addEventListener('click', async () => {
      console.log('Sign $2 TON Transaction button clicked');

      if (!tonConnectUI) {
        console.error('TON Connect UI not initialized');
        alert('Wallet connection not available. Please refresh the page.');
        return;
      }

      const walletInfo = await tonConnectUI.getWallet();
      if (!walletInfo) {
        alert('⚠ Please connect your wallet first.');
        return;
      }

      if (!tonPrice) {
        alert('⚠ Price unavailable. Please retry fetching the price or set a manual price.');
        return;
      }

      const amountInUsd = 2;
      const amountInTon = amountInUsd / tonPrice;
      const amountNano = (amountInTon * 1e9).toFixed(0);
      console.log(`Transaction details: ${amountInUsd} USD = ${amountInTon} TON = ${amountNano} nanoTON`);

      try {
        signBtn.textContent = 'Signing...';

        const transaction = {
          validUntil: Math.floor(Date.now() / 1000) + 600,
          messages: [
            {
              address: 'UQBP1Ue44jVdu1Zc1sOFzsVnpnOZPFIzfA4eMCvjbpFd50bN',
              amount: amountNano
            }
          ]
        };
        console.log('Sending transaction:', transaction);

        await tonConnectUI.sendTransaction(transaction);
        alert('✅ Transaction request sent to your wallet!');
      } catch (err) {
        console.error('Transaction error:', err);
        alert('❌ Transaction failed or cancelled. Check the console for details.');
      } finally {
        signBtn.textContent = 'Sign $2 TON Transaction';
      }
    });
  </script>
</body>
</html>
