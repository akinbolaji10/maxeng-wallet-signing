<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MaxEng Wallet Signing</title>
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
  <script src="https://unpkg.com/@ton/ton@latest/dist/ton.min.js"></script>
  <script src="https://unpkg.com/buffer@latest/index.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #ffffff, #e6f0fa);
      color: #000;
    }
    h2 {
      margin-bottom: 20px;
      font-size: 36px;
      font-weight: bold;
      text-align: center;
      color: #000;
    }
    button {
      width: 250px;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      font-weight: bold;
      border: 2px solid #000;
      border-radius: 8px;
      background: none;
      color: #000;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s;
    }
    #connectWalletBtn::before {
      content: '▶';
      margin-right: 10px;
      font-size: 16px;
      color: #000;
    }
    button:hover {
      background: #f0f0f0;
    }
    button:disabled {
      background: #e0e0e0;
      cursor: not-allowed;
      opacity: 0.6;
    }
    #walletInfo {
      margin: 10px 0;
      font-size: 14px;
      font-weight: bold;
      color: #000;
      word-break: break-all;
      text-align: center;
      max-width: 250px;
      cursor: pointer; /* Added for click-to-copy */
      transition: color 0.3s ease; /* Added for hover effect */
    }
    #walletInfo:hover {
      color: #00d4ff; /* Matches --primary-glow from Cosmic Interface */
    }
    #tonPriceDisplay {
      margin: 10px 0;
      font-size: 14px;
      font-weight: bold;
      color: #000;
      text-align: center;
      max-width: 250px;
    }
    #retryPriceBtn {
      width: 150px;
      padding: 5px;
      font-size: 12px;
      margin-top: 5px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h2>Connect Your TON Wallet</h2>
  <button id="connectWalletBtn">Connect Wallet</button>
  <div id="walletInfo" class="hidden">Wallet: <span id="walletAddress"></span></div>
  <button id="disconnectWalletBtn" class="hidden">Disconnect Wallet</button>
  <button id="signBtn" disabled>Sign $2 TON Transaction</button>
  <div id="tonPriceDisplay">Fetching TON price...</div>
  <button id="retryPriceBtn" class="hidden">Retry Price Fetch</button>

  <script>
    // Initialize TON Connect UI
    let tonConnectUI;
    let tonPriceUsd = null;
    try {
      tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
        manifestUrl: window.location.origin + '/tonconnect-manifest.json'
      });
      console.log('TON Connect UI initialized successfully');
    } catch (err) {
      console.error('Failed to initialize TON Connect UI:', err);
      alert('Failed to initialize wallet connection. Please check your setup and refresh.');
    }

    const connectWalletBtn = document.getElementById('connectWalletBtn');
    const disconnectWalletBtn = document.getElementById('disconnectWalletBtn');
    const walletInfoDiv = document.getElementById('walletInfo');
    const walletAddressSpan = document.getElementById('walletAddress');
    const tonPriceDisplay = document.getElementById('tonPriceDisplay');
    const retryPriceBtn = document.getElementById('retryPriceBtn');
    const signBtn = document.getElementById('signBtn');

    // Get chat_id from URL
    const urlParams = new URLSearchParams(window.location.search);
    const chatId = urlParams.get('chat_id') || urlParams.get('user_id') || 'anonymous';
    if (!chatId || chatId === 'anonymous') {
      alert('Error: chat_id or user_id not found in URL. Please access via /subscribe in Telegram.');
      signBtn.disabled = true;
    }

    // Function to update UI based on wallet connection status and TON price
    function updateSignButton() {
      const wallet = tonConnectUI?.wallet;
      if (wallet && tonPriceUsd && chatId) {
        signBtn.disabled = false;
        signBtn.textContent = `Sign $2 TON Transaction (${(2 / tonPriceUsd).toFixed(4)} TON)`;
      } else {
        signBtn.disabled = true;
        signBtn.textContent = 'Sign $2 TON Transaction';
      }
    }

    // Updated wallet address display to match Cosmic Interface
    function updateWalletUI(wallet) {
      if (wallet) {
        let address = wallet.account?.address || 'Unknown Address';
        // Store full address for copying
        let fullAddress = address;
        // If not user-friendly, convert from raw to user-friendly address
        if (!/^[UE][QF][A-Za-z0-9_-]{46}$/.test(address)) {
          try {
            const tonAddress = window.ton.Address.parseRaw(address);
            address = tonAddress.toString({ bounceable: true, urlSafe: true });
            fullAddress = address;
          } catch (err) {
            if (wallet.account?.publicKey) {
              try {
                const publicKeyBuffer = Buffer.from(wallet.account.publicKey, 'hex');
                const walletContract = window.ton.WalletContractV4.create({ workchain: 0, publicKey: publicKeyBuffer });
                address = walletContract.address.toString({ bounceable: true, urlSafe: true });
                fullAddress = address;
              } catch (err2) {
                console.error('Failed to derive address:', err2);
              }
            }
          }
        }
        // Display truncated address (first 6 and last 6 characters)
        walletAddressSpan.textContent = address.slice(0, 6) + '...' + address.slice(-6);
        walletInfoDiv.classList.remove('hidden');
        connectWalletBtn.classList.add('hidden');
        disconnectWalletBtn.classList.remove('hidden');

        // Add click-to-copy functionality
        walletInfoDiv.onclick = () => {
          navigator.clipboard.writeText(fullAddress).then(() => {
            alert('Wallet address copied to clipboard!');
          }).catch(err => {
            console.error('Failed to copy address:', err);
            alert('Failed to copy address.');
          });
        };
      } else {
        walletAddressSpan.textContent = '';
        walletInfoDiv.classList.add('hidden');
        connectWalletBtn.classList.remove('hidden');
        disconnectWalletBtn.classList.add('hidden');
        walletInfoDiv.onclick = null; // Remove click handler when disconnected
      }
      updateSignButton();
    }

    // Set up wallet status listener and initial check
    if (tonConnectUI) {
      tonConnectUI.onStatusChange((wallet) => {
        console.log('Wallet status changed:', wallet);
        updateWalletUI(wallet);
      });

      (async () => {
        try {
          const wallet = await tonConnectUI.getWallet();
          console.log('Initial wallet check:', wallet);
          updateWalletUI(wallet);
        } catch (err) {
          console.error('Error checking initial wallet status:', err);
        }
      })();
    }

    // Connect Wallet button click
    connectWalletBtn.addEventListener('click', async () => {
      if (!tonConnectUI) {
        console.error('TON Connect UI not initialized');
        alert('Wallet connection not available. Please refresh the page.');
        return;
      }
      try {
        connectWalletBtn.textContent = 'Connecting...';
        await tonConnectUI.connectWallet();
        console.log('✅ Wallet connected successfully!');
      } catch (err) {
        console.error('Wallet connection error:', err);
        alert('❌ Wallet connection failed or was cancelled.');
      } finally {
        connectWalletBtn.textContent = 'Connect Wallet';
      }
    });

    // Disconnect Wallet button click
    disconnectWalletBtn.addEventListener('click', async () => {
      if (!tonConnectUI) {
        console.error('TON Connect UI not initialized');
        return;
      }
      try {
        await tonConnectUI.disconnect();
        console.log('✅ Wallet disconnected successfully!');
      } catch (err) {
        console.error('Disconnect error:', err);
        alert('❌ Failed to disconnect wallet.');
      }
    });

    // Fetch TON price from CoinGecko
    async function getTonPriceFromCoinGecko() {
      try {
        console.log('Fetching TON price from CoinGecko...');
        const res = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=the-open-network&vs_currencies=usd', {
          mode: 'cors',
          headers: { 'Accept': 'application/json' }
        });
        console.log('CoinGecko Fetch response:', res);
        if (!res.ok) {
          const errorText = await res.text();
          throw new Error(`HTTP error! status: ${res.status}, message: ${errorText}`);
        }
        const data = await res.json();
        console.log('CoinGecko Fetched data:', data);
        if (!data || !data['the-open-network'] || !data['the-open-network'].usd) {
          throw new Error('Invalid data structure received from CoinGecko.');
        }
        return data['the-open-network'].usd;
      } catch (err) {
        console.error('CoinGecko Fetch failed:', err.message);
        return null;
      }
    }

    async function updatePrice() {
      tonPriceDisplay.textContent = 'Fetching TON price...';
      retryPriceBtn.classList.add('hidden');

      let price = await getTonPriceFromCoinGecko();
      if (price) {
        tonPriceUsd = price;
        tonPriceDisplay.textContent = `Live TON Price: $${price.toFixed(2)}`;
        console.log(`Live TON price (CoinGecko): $${price.toFixed(2)}`);
        updateSignButton();
      } else {
        tonPriceUsd = null;
        tonPriceDisplay.textContent = '⚠ Failed to load TON price.';
        retryPriceBtn.classList.remove('hidden');
        console.log('⚠ Failed to load live price. Please retry or check your internet connection.');
        updateSignButton();
      }
    }

    // Call updatePrice immediately and set up auto-refresh every 24 hours
    updatePrice();
    setInterval(updatePrice, 86400000); // Refresh every 24 hours

    // Retry button click
    retryPriceBtn.addEventListener('click', () => {
      updatePrice();
    });

    // Sign $2 TON Transaction button click
    signBtn.addEventListener('click', async () => {
      console.log('Sign $2 TON Transaction button clicked');

      if (!tonConnectUI) {
        console.error('TON Connect UI not initialized');
        alert('Wallet connection not available. Please refresh the page.');
        return;
      }

      const walletInfo = await tonConnectUI.getWallet();
      if (!walletInfo) {
        alert('⚠ Please connect your wallet first.');
        return;
      }

      if (!tonPriceUsd) {
        alert('⚠ TON price not available. Please retry fetching the price.');
        return;
      }

      const usdAmount = 2.0;
      const amountInTon = usdAmount / tonPriceUsd;
      const amountNano = Math.floor(amountInTon * 1e9);
      console.log(`Transaction details: Sending ${amountInTon} TON = ${amountNano} nanoTON for $2 at $${tonPriceUsd}/TON`);

      try {
        signBtn.textContent = 'Signing...';
        signBtn.disabled = true;

        const transaction = {
          validUntil: Math.floor(Date.now() / 1000) + 600,
          messages: [
            {
              address: 'UQBP1Ue44jVdu1Zc1sOFzsVnpnOZPFIzfA4eMCvjbpFd50bN',
              amount: amountNano.toString(),
              payload: window.ton.TonWeb.utils.toBase64(`chat_id:${chatId}`)
            }
          ]
        };
        console.log('Sending transaction:', transaction);

        const result = await tonConnectUI.sendTransaction(transaction);
        console.log('Transaction result:', result);

        const transactionHash = result.boc;
        const senderAddress = walletInfo.account.address;

        // Webhook notification
        const webhookUrl = 'https://maxeng-webhook-server.onrender.com/ton-webhook';
        const webhookPayload = {
          user_id: chatId,
          user: senderAddress,
          to: 'UQBP1Ue44jVdu1Zc1sOFzsVnpnOZPFIzfA4eMCvjbpFd50bN',
          amount: amountNano,
          usd: `$${tonPriceUsd.toFixed(2)}`,
          transactionHash: transactionHash
        };
        console.log('Notifying webhook with payload:', webhookPayload);

        const webhookResponse = await fetch(webhookUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(webhookPayload)
        });

        if (!webhookResponse.ok) {
          const errorData = await webhookResponse.json().catch(() => ({}));
          throw new Error(errorData.error || `Webhook failed: HTTP ${webhookResponse.status}`);
        }

        alert('✅ Transaction sent and logged successfully! Check the bot for confirmation.');
      } catch (err) {
        console.error('Transaction error:', err);
        alert('❌ Transaction failed or cancelled: ' + err.message);
      } finally {
        signBtn.textContent = `Sign $2 TON Transaction (${(2 / tonPriceUsd).toFixed(4)} TON)`;
        updateSignButton();
      }
    });
  </script>
</body>
</html>
