<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign TON Transaction</title>
  <script src="https://unpkg.com/@tonconnect/ui@2.0.6/dist/tonconnect-ui.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
      color: #e0e0e0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow-x: hidden;
    }
    .container {
      max-width: 400px;
      width: 90%;
      padding: 20px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 191, 255, 0.3);
      backdrop-filter: blur(10px);
      animation: fadeIn 1s ease-in-out;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 10px;
      color: #00bfff;
      text-shadow: 0 0 10px rgba(0, 191, 255, 0.5);
    }
    .info {
      font-size: 0.9rem;
      color: #ccc;
      margin-bottom: 20px;
    }
    #ton-connect {
      margin: 20px 0;
    }
    button {
      padding: 12px 24px;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      background: linear-gradient(45deg, #00bfff, #1e90ff);
      color: white;
      border-radius: 25px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 0 15px rgba(0, 191, 255, 0.5);
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(0, 191, 255, 0.7);
    }
    button:disabled {
      background: #555;
      cursor: not-allowed;
      box-shadow: none;
    }
    .status {
      margin-top: 15px;
      font-size: 0.9rem;
      color: #ccc;
      min-height: 20px;
    }
    .footer {
      position: fixed;
      bottom: 20px;
      font-size: 0.85rem;
      color: #aaa;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.2);
      animation: pulse 2s infinite;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes pulse {
      0% { opacity: 0.7; }
      50% { opacity: 1; }
      100% { opacity: 0.7; }
    }
    @media (max-width: 500px) {
      h1 { font-size: 1.5rem; }
      .info { font-size: 0.8rem; }
      button { font-size: 0.9rem; padding: 10px 20px; }
      .container { width: 95%; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sign $2 TON Transaction</h1>
    <div class="info">Send $2 worth of TON to MaxEng's wallet</div>
    <div id="ton-connect"></div>
    <button id="signBtn" disabled>Sign Transaction</button>
    <div class="status" id="status">Connecting...</div>
  </div>
  <div class="footer">üîí Powered by Gigi Labs</div>

  <script>
    const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
      manifestUrl: window.location.origin + '/tonconnect-manifest.json',
      buttonRootId: 'ton-connect'
    });

    const signBtn = document.getElementById('signBtn');
    const statusDiv = document.getElementById('status');
    const toAddress = 'UQBP1Ue44jVdu1Zc1sOFzsVnpnOZPFIzfA4eMCvjbpFd50bN';

    tonConnectUI.onStatusChange(wallet => {
      if (wallet) {
        signBtn.disabled = false;
        statusDiv.textContent = `Connected: ${wallet.device.appName}`;
      } else {
        signBtn.disabled = true;
        statusDiv.textContent = 'Please connect your TON Wallet';
      }
    });

    async function getTonPrice() {
      try {
        const res = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=toncoin&vs_currencies=usd', {
          headers: { 'Accept': 'application/json' }
        });
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const data = await res.json();
        const tonPrice = data.toncoin.usd;
        return { ton: (2 / tonPrice).toFixed(6), usd: tonPrice };
      } catch (err) {
        statusDiv.textContent = '‚ùå Failed to fetch TON price';
        throw err;
      }
    }

    signBtn.addEventListener('click', async () => {
      if (!tonConnectUI.wallet) {
        statusDiv.textContent = '‚ùå Please connect your TON Wallet';
        return;
      }

      signBtn.disabled = true;
      statusDiv.textContent = 'Fetching TON price...';

      try {
        const { ton: tonAmount, usd: tonPrice } = await getTonPrice();
        const tonInNano = Math.floor(parseFloat(tonAmount) * 1e9);
        const user_id = new URLSearchParams(window.location.search).get('user_id') || 'anonymous';

        statusDiv.textContent = 'Awaiting transaction approval...';

        const result = await tonConnectUI.sendTransaction({
          validUntil: Math.floor(Date.now() / 1000) + 600,
          messages: [{
            address: toAddress,
            amount: tonInNano.toString()
          }]
        });

        statusDiv.textContent = '‚úÖ Transaction sent! Notifying server...';

        const webhookRes = await fetch('https://maxeng-webhook-server.onrender.com/ton-webhook', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            user_id: user_id,
            user: tonConnectUI.wallet.account.address,
            to: toAddress,
            amount: tonInNano,
            usd: `$${tonPrice.toFixed(2)}`
          })
        });

        if (!webhookRes.ok) throw new Error(`Webhook failed: HTTP ${webhookRes.status}`);

        statusDiv.textContent = '‚úÖ Transaction logged! Telegram notified.';
      } catch (err) {
        statusDiv.textContent = `‚ùå Error: ${err.message}`;
        console.error(err);
      } finally {
        signBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
