<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MaxEng Wallet Signing</title>
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
  <script src="https://unpkg.com/@ton/ton@latest/dist/ton.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: linear-gradient(to bottom, #000, #222);
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
    }

    .moon {
      position: absolute;
      top: 50px;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 120px;
      background: radial-gradient(circle, #fff 60%, rgba(255,255,255,0) 100%);
      border-radius: 50%;
      z-index: 0;
      box-shadow: 0 0 40px #fff;
    }

    .tree {
      position: absolute;
      bottom: 0;
      width: 80px;
      height: 100vh;
      background: linear-gradient(to top, #000, #333);
      z-index: 1;
    }

    /* Place trees */
    .tree:nth-child(2) { left: 5%; }
    .tree:nth-child(3) { left: 25%; }
    .tree:nth-child(4) { left: 45%; }
    .tree:nth-child(5) { left: 65%; }
    .tree:nth-child(6) { left: 85%; }

    .monkey {
      position: absolute;
      bottom: 200px;
      width: 40px;
      height: 50px;
      background-image: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAiIGhlaWdodD0iNTAiIHZpZXdCb3g9IjAgMCA0MCA1MCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnL3N2ZyI+PHBhdGggZD0iTTE4LDIwIEMyMiwxNiAyNiwyMCAyNCwyNCBDMjIsMjggMTgsMjggMTYsMjQgQzE0LDIwIDE0LDE2IDE4LDIwIiBmaWxsPSIjZmZmIiBzdHJva2U9IiMwMCIgc3Ryb2tlLXdpZHRoPSIxIiAvPjwvc3ZnPg==');
      background-size: contain;
      background-repeat: no-repeat;
      animation: jump 6s infinite linear;
      z-index: 2;
    }

    @keyframes jump {
      0%   { left: 0%; transform: translateY(0); }
      20%  { left: 20%; transform: translateY(-60px); }
      40%  { left: 40%; transform: translateY(0); }
      60%  { left: 60%; transform: translateY(-60px); }
      80%  { left: 80%; transform: translateY(0); }
      100% { left: 100%; transform: translateY(-60px); }
    }

    .leaf {
      position: absolute;
      width: 20px;
      height: 20px;
      background-image: url('data:image/svg+xml,%3Csvg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg"%3E%3Cpath fill="%23fff" d="M32 0C14 18 0 42 16 58c12 12 46 2 46-22C62 14 50 2 32 0z"/%3E%3C/svg%3E');
      background-size: contain;
      background-repeat: no-repeat;
      opacity: 0.6;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(0px) rotate(0deg);
        opacity: 0.6;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    h2 {
      z-index: 3;
      position: relative;
    }

    button {
      z-index: 3;
      position: relative;
      padding: 10px 20px;
      margin: 5px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid #fff;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
    }

    #walletInfo, #tonPriceDisplay {
      z-index: 3;
      position: relative;
      margin: 5px;
    }
  </style>
</head>
<body>
  <div class="moon"></div>
  <div class="tree"></div>
  <div class="tree"></div>
  <div class="tree"></div>
  <div class="tree"></div>
  <div class="tree"></div>
  <div class="monkey"></div>

  <h2>Connect Your TON Wallet</h2>
  <button id="connectWalletBtn">Connect Wallet</button>
  <div id="walletInfo" class="hidden"></div>
  <button id="disconnectWalletBtn" class="hidden">Disconnect Wallet</button>
  <button id="signBtn" disabled>Sign $2 TON Transaction</button>
  <div id="tonPriceDisplay">Fetching TON price...</div>
  <button id="retryPriceBtn" class="hidden">Retry Price Fetch</button>

  <audio autoplay loop style="display: none">
    <source src="https://cdn.pixabay.com/audio/2023/03/25/audio_70f0aa9b1d.mp3" type="audio/mpeg">
  </audio>

  <script>
    // Leaf generation
    const totalLeaves = 25;
    for (let i = 0; i < totalLeaves; i++) {
      const leaf = document.createElement('div');
      leaf.className = 'leaf';
      leaf.style.left = Math.random() * 100 + 'vw';
      leaf.style.top = -Math.random() * 100 + 'px';
      leaf.style.animationDuration = (6 + Math.random() * 8) + 's';
      leaf.style.animationDelay = Math.random() * 10 + 's';
      document.body.appendChild(leaf);
    }

    // TON wallet logic (unchanged)
    const connectWalletBtn = document.getElementById('connectWalletBtn');
    const disconnectWalletBtn = document.getElementById('disconnectWalletBtn');
    const walletInfoDiv = document.getElementById('walletInfo');
    const tonPriceDisplay = document.getElementById('tonPriceDisplay');
    const retryPriceBtn = document.getElementById('retryPriceBtn');
    const signBtn = document.getElementById('signBtn');
    let tonPriceUsd = null;
    let tonConnectUI;

    try {
      tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
        manifestUrl: window.location.origin + '/tonconnect-manifest.json'
      });
    } catch (err) {
      alert('Failed to initialize wallet connection.');
    }

    const urlParams = new URLSearchParams(window.location.search);
    const chatId = urlParams.get('chat_id') || urlParams.get('user_id') || 'anonymous';

    function updateWalletUI(wallet) {
      if (wallet) {
        connectWalletBtn.classList.add('hidden');
        disconnectWalletBtn.classList.remove('hidden');
        walletInfoDiv.classList.remove('hidden');
        walletInfoDiv.textContent = wallet.account?.address || 'Connected';
      } else {
        connectWalletBtn.classList.remove('hidden');
        disconnectWalletBtn.classList.add('hidden');
        walletInfoDiv.classList.add('hidden');
        walletInfoDiv.textContent = '';
      }
    }

    if (tonConnectUI) {
      tonConnectUI.onStatusChange((wallet) => updateWalletUI(wallet));
    }

    connectWalletBtn.onclick = async () => {
      try {
        await tonConnectUI.connectWallet();
      } catch {
        alert('Connection cancelled.');
      }
    };

    disconnectWalletBtn.onclick = async () => {
      try {
        await tonConnectUI.disconnect();
      } catch {
        alert('Failed to disconnect.');
      }
    };

    async function getTonPrice() {
      try {
        const res = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=the-open-network&vs_currencies=usd');
        const data = await res.json();
        return data['the-open-network'].usd;
      } catch {
        return null;
      }
    }

    async function updatePrice() {
      tonPriceDisplay.textContent = 'Fetching TON price...';
      retryPriceBtn.classList.add('hidden');
      const price = await getTonPrice();
      if (price) {
        tonPriceUsd = price;
        tonPriceDisplay.textContent = `Live TON Price: $${price.toFixed(2)}`;
        signBtn.disabled = false;
      } else {
        tonPriceDisplay.textContent = 'âš  Failed to load TON price.';
        retryPriceBtn.classList.remove('hidden');
      }
    }

    retryPriceBtn.onclick = updatePrice;
    updatePrice();
  </script>
</body>
</html>
