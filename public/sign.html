<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MaxEng Wallet Signing</title>
  <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #141E30, #243B55);
      color: #fff;
    }
    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      width: 320px;
    }
    h2 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #00c6ff;
    }
    button, #ton-connect button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button {
      background: #00c6ff;
      color: #fff;
    }
    button:hover {
      background: #0072ff;
    }
    #message {
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Connect Your TON Wallet</h2>
    <div id="ton-connect"></div>
    <button id="signBtn">Sign $2 TON Transaction</button>
    <div id="message">Fetching live TON price...</div>
  </div>

  <script>
    const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
      manifestUrl: window.location.origin + '/tonconnect-manifest.json',
      buttonRootId: 'ton-connect'
    });

    const messageEl = document.getElementById('message');
    let tonPrice = null;

    async function getTonPriceUSD() {
      try {
        const res = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=toncoin&vs_currencies=usd');
        const data = await res.json();
        return data.toncoin.usd;
      } catch (err) {
        console.error('Failed to fetch TON price:', err);
        return null;
      }
    }

    async function updatePrice() {
      tonPrice = await getTonPriceUSD();
      if (tonPrice) {
        const tonAmount = (2 / tonPrice).toFixed(4);
        messageEl.textContent = `Live price: $${tonPrice} → ~${tonAmount} TON for $2`;
      } else {
        messageEl.textContent = '⚠ Failed to load live price. Please refresh or check internet.';
      }
    }

    updatePrice();

    document.getElementById('signBtn').addEventListener('click', async () => {
      const walletInfo = await tonConnectUI.walletInfo();
      if (!walletInfo) {
        messageEl.textContent = '⚠ Please connect your wallet first.';
        return;
      }
      if (!tonPrice) {
        messageEl.textContent = '⚠ Live price unavailable. Please refresh.';
        return;
      }

      const amountNano = (2 / tonPrice * 1e9).toFixed(0);

      try {
        await tonConnectUI.sendTransaction({
          validUntil: Math.floor(Date.now() / 1000) + 360,
          messages: [{
            address: 'UQBP1Ue44jVdu1Zc1sOFzsVnpnOZPFIzfA4eMCvjbpFd50bN',
            amount: amountNano
          }],
        });
        messageEl.textContent = '✅ Transaction request sent to your wallet!';
      } catch (err) {
        console.error(err);
        messageEl.textContent = '❌ Transaction failed or cancelled.';
      }
    });
  </script>
</body>
</html>
